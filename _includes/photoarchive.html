  <div class="Photos__archive is-compact">
    {% assign photos = site.photos | reverse %} 
    {% assign category = 'test' %}
    {% for photo in photos %}

      {% if category == photo.category %}
        {% continue %}
      {% endif %}
  
      {% assign category = photo.category %}
      {% include thumb.html photo=photo %}

    {% endfor %}
  </div>
