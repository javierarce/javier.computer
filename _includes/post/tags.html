{% if include.page.tags.size > 0 -%}
<span class="Post__footerSeparator">&nbsp;&middot;&nbsp;</span>
<div class="Post__tags">
  {% for tag in include.page.tags -%}
  <a href="/tags/{{ tag | slugify }}" class="Post__tag-link">#{{ tag }}</a>{% unless forloop.last %}
  {% endunless -%}
  {% endfor -%}
</div>
{% endif -%}
