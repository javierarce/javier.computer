{% assign filtered_tags = include.page.tags | where_exp: "tag", "tag != 'photo'" %}

{% if filtered_tags.size > 0 -%}
<div class="Post__tags">
  {% for tag in filtered_tags -%}
  <a href="/tags/{{ tag | slugify }}" class="Post__tag-link">{{ tag }}</a>{% unless forloop.last %}
  {% endunless -%}
  {% endfor -%}
</div>
{% endif -%}
