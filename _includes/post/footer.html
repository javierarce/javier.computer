{% assign matching_location = site.locations | where: "location", page.location | first %}

<div class="Post__footer">
  <a href="{{ post.url }}" class="Post__date">{{ page.date | date: '%B %d, %Y' -}}</a>

    {% if page.locations %}
    &middot; 
    <a href="/maps/{{ page.locations[0].location }}" class="Post__location-link">{{ matching_location.title }}</a>
    {% endif %}

  {% include pagination.html post=page -%}
</div>
