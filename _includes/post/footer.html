<div class="Post__footer">
  <a href="{{ page.url }}" class="Post__date">{% include date.html date=page.date -%}</a>
  {% include post/locations.html page=page %}
  {% include post/tags.html page=page -%}
  <span class="Post__footerSeparator">&nbsp;&middot;&nbsp;</span>
  <open-heart class="text-open-heart" href="https://api.javier.computer/heart?id={{ page.url }}" emoji="❤️"
    aria-labelledby="like-prompt">
    <span class="on"></span>
    <span class="off"></span>
  </open-heart>
  <span class="Post__footerSeparator">&nbsp;&middot;&nbsp;</span>
  <a href="/comment?title={{ page.title }}&url={{ page.id }}">Comentar</a>
  {% include pagination.html post=page -%}
</div>
