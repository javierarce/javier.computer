<div class="Post__footer">
  <a href="{{ page.url }}" class="Post__date">{{ page.date | date: '%B %d, %Y' }}</a>
  {% include post/locations.html page=page %}


  {% if page.tags.size > 0 %}
  &middot;
    {% for tag in page.tags %}
      <a href="/tags/{{ tag | slugify }}" class="Post__tag-link">#{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  {% endif %}

  {% include pagination.html post=page %}
</div>
