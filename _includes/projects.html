{% for post in site.projects %}
<div class="Project">
  <div class="Project__content is-light">
    <a class="Project__title" href="{{ post.link }}">{{ post.title }}</a>
    {% if post.content contains "<!-- more -->" %}
    {{ post.content | split:"<!-- more -->" | first }}
    <div class="Project__more">
      <a href="{{ post.url }}#more">Read more</a>
    </div>
    {% else %}
    {{ post.content }}
    {% endif %}
    <div class="Tags">
    {% if post.tags.size > 0 %}
      {% for tag in post.tags %}
      <span class="Tag">{{ tag }}</span>
      {% endfor %}
    {% endif %}
      <span class="Tag">{{ post.year }}</span>
    </div>
  </div>
</div>
{% endfor %}
