<meta property="og:locale" content="en_ES" />

{% if page.title -%}
<meta name="title" property="og:title" content="{{ page.title }}">
<meta property="og:site_name" content="{{ page.title }}" />
<meta name="twitter:title" content="{{ page.title }}">
<meta name="title" property="og:title" content="[Content title here]">
{% else -%}
<meta name="title" property="og:title" content="{{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}" />
<meta name="twitter:title" content="{{ site.title }}">
{% endif -%}

{% if page.description -%}
<meta name="description" content="{{ page.description }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="twitter:description" content="{{ page.description }}" />
{% else -%}
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="twitter:description" content="{{ site.description }}" />
{% endif -%}

<meta name=twitter:image content="{{ base.url | prepend: site.url }}/img/card.png?version={{site.version}}">
<meta property='og:image' content="{{ base.url | prepend: site.url }}/img/card.png?version={{site.version}}"/>
<meta name="twitter:card" content="summary_large_image">

<link rel="canonical" href="{{ site.url }}" />
<meta property="og:url" content="{{ site.url }}" />

<meta name="author" content="{{ site.author }}">
<meta name="theme-color" content="#000">
<meta property=twitter:account_id content="39083">

<meta property=og:type content="blog">
<meta name="publish_date" property="og:publish_date" content="{{ page.last_modified_at }}">
