<meta name="generator" content="Javier's computer">
<meta property="og:locale" content="en_ES" />
<meta property="og:site_name" content="{{ site.title }}" />

<link rel="schema.dcterms" href="https://dublincore.org/specifications/dublin-core/dcmi-terms/">
<meta name="dcterms.dateCopyrighted" content="{{ 'now' | date: "%Y" }}">
<meta name="dcterms.rightsHolder" content="Javier Arce">

{% if page.title -%}
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">
{% else -%}
<meta property="og:title" content="{{ site.title }}">
<meta name="twitter:title" content="{{ site.title }}">
{% endif -%}

{% if page.description -%}
<meta property="og:description" content="{{ page.description }}" />
<meta property="twitter:description" content="{{ page.description }}" />
{% else -%}
<meta property="og:description" content="{{ site.description }}" />
<meta property="twitter:description" content="{{ site.description }}" />
{% endif -%}

{% if page.layout == "post" -%}
<meta property='og:image' content="https://api.javier.computer/svg?title={{ page.title }}" />
<meta name=twitter:image content="https://api.javier.computer/svg?title={{ page.title }}">
<meta name="twitter:card" content="summary_large_image">
<meta property="og:type" content="article">
{% elsif page.filename -%}
<meta property='og:image' content="https://img.javier.computer/{{ page.location }}/{{ page.filename }}_1280.jpg" />
<meta name=twitter:image content="https://img.javier.computer/{{ page.location }}/{{ page.filename }}_1280.jpg">
<meta name="twitter:card" content="summary_large_image">
<meta property="og:type" content="article">
{% elsif page.filenames -%}
{% assign filename = page.filenames | first %}
<meta property='og:image' content="https://img.javier.computer/{{ page.location }}/{{ filename }}_1280.jpg" />
<meta name=twitter:image content="https://img.javier.computer/{{ page.location }}/{{ filename }}_1280.jpg">
<meta name="twitter:card" content="summary_large_image">
<meta property="og:type" content="article">
{% else %}
<meta property='og:image' content="{{ base.url | prepend: site.url }}/img/card.png?version={{site.version}}"/>
<meta name=twitter:image content="{{ base.url | prepend: site.url }}/img/card.png?version={{site.version}}">
<meta name="twitter:card" content="summary_large_image">
<meta property=og:type content="website">
{% endif %}
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<meta property="article:author" content="{{ site.url }}/about">
<meta name="author" content="{{ site.author }}">
<meta name="theme-color" content="#000">
<meta property=twitter:account_id content="39083">
<meta name="twitter:site" content="@javier">
<meta name="twitter:creator" content="@javier">

{% if page.date -%}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif -%}
