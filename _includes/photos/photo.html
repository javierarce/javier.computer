{% assign photo = include.photo %}
{% assign filenames = photo.filenames %}
{% assign ids = photo.ids %}

{% if filenames | size %}
<div class="Photo__collection">

  {% for filename in filenames %}
  <div class="Photo">
    <div class="Photo__content">
      <figure class="Figure">
        <picture>
          <source data-srcset="https://img.javier.computer/{{ photo.location }}/{{ filename }}_640.webp 640w, https://img.javier.computer/{{ photo.location }}/{{ filename }}_1280.webp 1280w, https://img.javier.computer/{{ photo.location }}/{{ filename }}_2880.webp 2880w" type=image/webp>
            <source data-srcset="https://img.javier.computer/{{ photo.location }}/{{ filename }}_640.jpg 640w, https://img.javier.computer/{{ photo.location }}/{{ filename }}_1280.jpg 1280w, https://img.javier.computer/{{ photo.location }}/{{ filename }}_2880.jpg 2880w">
              <img class="Photo lazy" data-src="https://img.javier.computer/{{ photo.location }}/{{ filename }}_1280.jpg">
        </picture>
      </figure>
    </div>
  </div>
  {% endfor %}
  <figcaption class="Figure__caption has-margin-bottom">{{ photo.content }}</figcaption>
  <div class="Photo__footer"><a href="{{ photo.url }}" class="Photo__date">{{ photo.date | date: '%B %d, %Y' }}</a></div>
</div>
{% elsif photo.filename %}
<div class="Photo">
  <div class="Photo__content">
    <figure class="Figure">
      <picture>
        <source data-srcset="https://img.javier.computer/{{ photo.location }}/{{ photo.filename }}_640.webp 640w, https://img.javier.computer/{{ photo.location }}/{{ photo.filename }}_1280.webp 1280w, https://img.javier.computer/{{ photo.location }}/{{ photo.filename }}_2880.webp 2880w" type=image/webp>
          <source data-srcset="https://img.javier.computer/{{ photo.location }}/{{ photo.filename }}_640.jpg 640w, https://img.javier.computer/{{ photo.location }}/{{ photo.filename }}_1280.jpg 1280w, https://img.javier.computer/{{ photo.location }}/{{ photo.filename }}_2880.jpg 2880w">
            <img class="Photo lazy" data-src="https://img.javier.computer/{{ photo.location }}/{{ photo.filename }}_1280.jpg">
      </picture>
      <figcaption class="Figure__caption has-margin-bottom">{{ photo.content }}</figcaption>
      <div class="Photo__footer"><a href="{{ photo.url }}" class="Photo__date">{{ photo.date | date: '%B %d, %Y' }}</a></div>
    </figure>
  </div>
</div>
{% endif %}
