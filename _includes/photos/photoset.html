<!-- photos / photoset  -->
<div class="Photo">
  <div class="Photo__content">

{% if post.filenames %}
<div class="Photo__collection">
  {% for filename in post.filenames %}
  <div class="Photo">
    <div class="Photo__content">
      <figure class="Figure">
        <picture>
          <source data-srcset="https://img.javier.computer/{{ post.post.location }}/{{ filename }}_640.webp 640w, https://img.javier.computer/{{ post.location }}/{{ filename }}_1280.webp 1280w, https://img.javier.computer/{{ post.location }}/{{ filename }}_2880.webp 2880w" type=image/webp>
            <source data-srcset="https://img.javier.computer/{{ post.location }}/{{ filename }}_640.jpg 640w, https://img.javier.computer/{{ post.location }}/{{ filename }}_1280.jpg 1280w, https://img.javier.computer/{{ post.location }}/{{ filename }}_2880.jpg 2880w">
              <img class="Photo lazy" data-src="https://img.javier.computer/{{ post.location }}/{{ filename }}_1280.jpg">
        </picture>
      </figure>
    </div>
  </div>
  {% endfor %}
  <figcaption class="Figure__caption">{{ post.content }}</figcaption>
  <a href="{{ post.url }}" class="Photo__date">{{ post.date | date: '%B %d, %Y' }} - {{ post.location | capitalize }}</a>
</div>
{% else %}


    <figure class="Figure">
      <picture>
        <source data-srcset="https://img.javier.computer/{{ post.location }}/{{ post.filename }}_640.webp 640w, https://img.javier.computer/{{ post.location }}/{{ post.filename }}_1280.webp 1280w, https://img.javier.computer/{{ post.location }}/{{ post.filename }}_2880.webp 2880w" type=image/webp>
          <source data-srcset="https://img.javier.computer/{{ post.location }}/{{ post.filename }}_640.jpg 640w, https://img.javier.computer/{{ post.location }}/{{ post.filename }}_1280.jpg 1280w, https://img.javier.computer/{{ post.location }}/{{ post.filename }}_2880.jpg 2880w">
            <img class="Photo lazy" data-src="https://img.javier.computer/{{ post.location }}/{{ post.filename }}_1280.jpg">
      </picture>
      <figcaption class="Figure__caption">{{ post.content }}</figcaption>
      <a href="{{ post.url }}" class="Photo__date">{{ post.date | date: '%B %d, %Y' }} - {{ post.location | capitalize }}</a>
    </figure>


    {% endif %}

  </div>
</div>
