        "title": "Semana 18 / ABRIL 2020",
        "author": "",
        "category": "",
        "content": "SEMANA 18 / ABRIL, 2020 ¿En qué has estado metido, colega? No estoy muy seguro de que esto lo lea alguien, pero he aquí algunas cosas que he hecho en estas últimas semanas: He puesto un poco de orden en este lugar: además de cambiar la URL principal y corregir algunos errores (principiante en la carga de las imágenes), he añadido paginación, adecentado el pie de página, me he presentado y en breve comenzaré subir mis fotos. He grabado las nubes desde mi balcón, pero luego no he hecho nada con las grabaciones. He visto a una aristócrata enviar un mensaje en clave a su amante a través de un cuadro. He asistido al nacimiento de un precioso proyecto poético-musical. Me he enfadado con el trabajo. Me he agobiado por el trabajo. Me he aburrido (mortalmente) en el trabajo. He visto a un fotógrafo lesionado husmear en la vida de sus vecinos. Me he rapado el pelo y no he sentido que fuera el fin del mundo. He visto a un trader correr dentro de un tren infectado de zombis con su hija pequeña. Me he vuelto a poner con Dune y he abandonado, ay, The Topeka School. He videollamado a mis amigos, a mi familia, y a mi psicóloga. He aprendido a abrir una caja fuerte y a falsificar dinero. 1. He visto una peli de vampiros con J, cada uno en su cuarentena. He escrito de forma consistente en mi diario privado. He hecho ejercicio de forma regular en casa. He comenzado un nuevo proyecto muy ambicioso del que no diré nada, pero prometo avisarte (por aquí o por la lista de correo) en cuanto pueda hacerlo público. He visto a una vampira recorrer la ciudad en monopatín. Me he escondido (con éxito irregular) de las redes sociales, que cada día me desconciertan y deprimen más. He sufrido varios ataques de pánico a las 3, a las 4 y a las 5 de la mañana. He pasado 24 horas en los suburbios de París, escondiéndome de la policía. He pensando en N y en su confinamiento. He pensado, en múltiples ocasiones, si debería escribir o no a N. He decidido que aunque me gustaría, no voy a escribir a N. He visto a un preso apostar que puede comerse 50 huevos duros en una hora. He contemplando varias tormentas con gran regocijo. Ojalá vengan más. He bailado más que nunca. He pensado que me voy a desconfinar a mi bola. Continuará. 1 Aquí va un resume del curso.",
        "url": "/2020/05/02/semana-18-2020"
      }
      ,
    
      "2020-03-05-poetry-slash": {
        "title": "Poetry Slash",
        "author": "",
        "category": "",
        "content": "Poetry Slash 1 Interrumpimos la programación habitual de esta irregular paginuela para hablarte sobre esta cosa tonta y divertida que organizo desde hace mmmm tres años llamada Poetry Slash y que, mira, va de juntar a un puñado de personas creativas y talentosas y pedirlas (con amabilidad, claro) que escriban código que a su vez escriba poemas, o relatos cortos, o chistes, o canciones, o haikus, o qué sé yo, la declaración de la renta, cartas al director, ¿la lista de la compra?, claro, eso también vale, lo que sea, vaya; y que luego cojan un micrófono y lo presenten frente a una audiencia que, ahora que no nos oye, es también maravillosa y se ríe mucho y aplaude muy bien. El recital, que se llama Poetry Slash, como he dicho antes, lo co-organizo este año con mi buen amigo Marce, y mira tú por dónde, justo ahora estamos buscando gente creativa y con talento que quiera participar. En episodios anteriores se leyeron poesías construidas recombinando tweets, poemas formados mediante comentarios en Google Maps, postales que usaban APIs de la NASA, raps compuestos a partir de CAPTCHAS, textos ensamblados con las ediciones descartadas de artículos de la Wikipedia y cantinelas y tonadillas cuyos versos procedían de las canciones del top 100 de Spotify, entre otras muchas y maravillosas creaciones. Si te ves participando en toda esta maravillosidad o si conoces a alguien que encajaría fetén en esta movida poética haz click aquí y rellena el formulario. Tienes hasta el 1 de abril para enviar tu propuesta o engatusar a alguno de tus amigues y darle a esto de la literatura computacional, que junto toserse en el codo y lavarse bien las manos es lo que más lo peta ahora mismo. 1 Actualización 8 de abril de 2020: obviamente el recital ha sido cancelado por… la Situación.",
        "url": "/2020/03/05/poetry-slash"
      }
      ,
    
      "2020-02-16-semana-7-2020": {
        "title": "Semana 7",
        "author": "",
        "category": "",
        "content": "SEMANA 7 / 2020 Llega un grito a través del cielo, ya ha ocurrido otras veces, etcétera, etcétera. Las cosas están tan mal respecto a finales del año pasado que no me queda más remedio que adelantar unos segundos mi Reloj del Apocalipsis. Lunes — Se cumplen dos semanas desde que hiciera una bonita bomba de humo en el canal de WhatsApp de la factoría de sueños donde trabajo. ¿Menciones a este valeroso acto de evasión de mis compañeros o jefes? Cero. De haberlo sabido me habría largado hace meses 1. Tras ocho miserables horas me voy a reparar mi ordenador por primera vez en este año 2. Gracias a mi concepción analretentiva del tiempo llego 30 minutos antes de la hora de la cita, así que me pongo a observar a la gente y a planear múltiples formas de robar un furgón blindado que está aparcado junto a la salida del metro en Sol. Mira, creo sinceramente que he visto suficientes películas de atracos y robos para saber cómo dar un golpe y salir airoso 3. Por la noche me escribe J para preguntarme si sigue en pie lo de quedar para ver Parasite. Le respondo que sí y organizamos una sesión de cine en mi piso para el día siguiente. Al concierto de Él Mató no iremos porque las entradas están agotadas. Martes — Trabajo mitad en el estudio, mitad en casa. A mediodía descubro que Processing Madrid organiza un evento el mismo día que «Poetry Slash» (mierda). Por la noche veo Parasite con J. Poetry Slash Aprovecho que tengo toda tu atención para comentarte que este año (por tercera vez consecutiva) volveré a organizar «Poetry Slash», un joven y alocado recital de literatura computacional que va de hacer el tonto literatura 1 con ordenadores, con la sanísima y alegre intención de explorar formas nuevas y no convencionales de creación literaria.&lt;/p&gt; Se celebrará a finales de abril en Madrid, dentro de y durante el festival Libros Mutantes, y si te apetece participar con una pieza o quieres más información puedes escribirme a mi dirección de correo. 1 Poesía, relatos cortos, novelas, manifiestos, haikus, canciones, biografías… Miércoles — Me despierto con un intento de dolor de cabeza que se esfuma en cuanto bebo agua (recordadlo: bebed agua). La contraprogramación de Processing me pone un poco nervioso, pero decido que lo mejor es ponerme las pilas y comenzar a organizarlo todo. Repito la jugada del martes trabajando medio día en el estudio y medio día en casa. A eso de las cuatro cambio de ubicación y me voy a ACID para tomar un café mientras tecleo y muevo rectángulos por la pantalla de mi portátil. Cuando termino de trabajar me acerco a Medialab. Me he apuntado para asistir a la masterclass de un artista al que pienso que podría invitar a participar en el recital, pero después de una hora de charla cambio de opinión: la pieza que me interesa es muy floja 4. Jueves — Por la mañana, antes de entrar a trabajar, abro Blender, que últimamente se ha convertido en mi lugar feliz y trasteo con el programa durante un buen rato. Después de salir del trabajo me voy a Matadero a ver qué se cuenta Peter Lord, el cofundador de Aardman, que resulta ser una persona encantadora y muy divertida. Durante toda su charla manipula un pedazo de plastilina que termina convirtiendo en uno de sus personajes. Viernes - Por la mañana Q me escribe para avisarme de que Superhi busca ilustradores, así que les envío mi portfolio y cruzo los dedos. Me responden rápidamente con piropos y la promesa de escribirme si mi estilo les encaja en el futuro. Por la tarde realizo la tradicional visita quincenal a mi psicóloga. Le hablo sobre mis problemas laborales de las dos últimas semanas. Cuando termino de desahogarme le tiendo un par de billetes por las molestias y me marcho a casa. Sábado — Desayuno en Misión con Topeka. Cuando estoy dando mi tercer sorbo de café hace acto de presencia esa famosa artista conocida por no pintar caras en sus retratos y escucho con envidia varios detalles maravillosos de su día a día. Decido marcharme sin pedir un segundo café para evitar ponerme más triste. El resto del día lo paso haciendo pruebas e investigando para posibles piezas del Poetry Slash. Por la noche, después de la tensa (pero satisfactoria) experiencia viendo Uncut Gems (2019, ★★★★) me veo Good Time (2017, también ★★★★). Domingo — Desayuno con M en ACID. Hablamos de nuestras miserias laborales y de futuros planes poéticos, lo que me desestresa un poco. Veo General Magic (2018, ★★). Me parece un aburrimiento y un desastre de documental donde la edición de sonido es tan mala que la música no deja escuchar las entrevistas. 1 El significado de esta falta de reacción se deja como ejercicio para el lector. 2 Como quizá recuerdes, la R y la F no funcionan y no puedo seguir copiando y pegándolas cuando salgo con el ordenador a una cafetería. 3 También me leí aquel libro del autor de BLDGBLOG, A Burglar's Guide to the City, que pensaba que iba a estar muy bien pero que luego resultó ser un bluf. 4 Tampoco ayuda que no pare de decir «el computer» todo el tiempo.",
        "url": "/2020/02/16/semana-7-2020"
      }
      ,
    
      "2019-12-01-semana-48": {
        "title": "Semana 48",
        "author": "",
        "category": "",
        "content": "SEMANA 48 / 2019 ¿Qué ha pasado en tu vida desde la semana 45?, se estará preguntando nadie. Los expertos no logran ponerse de acuerdo y yo solo puedo ofrecerte este inconexo, incompleto y desordenado resumen de mis últimas aventuras: Me perdí el concierto de Kate Tempest, pero no me sentí mal por ello. Me largué en el turno de preguntas de la conversación entre Herndon y Morozov del Tentacular porque estaban siendo unos sosos y yo estaba agotado. En el mismo evento vi a Macroscopist y me acordé de aquella vez hace mil años que coincidí con él en Barcelona y le di la mano y resultó que la daba muy blandita. Me suscribí a The Syllabus pero no me leí ninguno de los artículos que me enviaron. El kipple se apoderó de mi casa durante varios días. Me dio bastante igual. Volví a dibujar pixel art, como puedes comprobar 1. Quedé para comer con J y A en los Porfiados. Quedé para desayunar con A y J en Las Hermanas Arce. Y luego fuimos, no a patinar, no, pero sí a ver la expo de Wildlife Photographer of the Year, y a tratar (sin éxito) de comer un proverbial pincho de tortilla en la zona pija de la ciudad, y a los 100 Montaditos, y a tomar un café y una tarta, y al Museo del Metro de la Estación de Chamberí, y fue todo muy bonito y divertido y a nadie se le murió ningún conejo como en la semana 41, lo cual siempre es fantástico. Le dije a mi psicóloga que quería espaciar la sesiones porque llevo casi dos meses encontrándome bien y siento que me repito en cada visita. Mi psicóloga me dijo que claro, sin problema. Pregunta: ¿no se supone que es algo que debería haberme ofrecido ella? Hice lo del Yami-Ichi con M 2. Fui a la charla de Bridle pero luego no tuve agallas para pedirle que me firmara su libro. Compré un billete de tren (solo ida) para ir León por Navidad y caí en la cuenta de que este año tampoco pasaré el tradicional fin de año con Y. Mal. Me pillé el libro de Nacho. Me crucé con N en OkCupid y desde entonces no dejo de preguntarme qué tal se encuentra y si estaré muerto para ella o qué onda. Vi The Irishman, pero no de la manera que le habría gustado a Scorsese. Envié una newsletter con motivo del Yami-Ichi y tres buenos amigos me contestaron. Estuve aprendiendo sobre Pico-8. Me enteré del despido de O. Un funcionario tartamudo vino a mi piso para comprobar que no había instalado ningún aire acondicionado ilegal como consta en una misteriosa denuncia. Antes de marcharse señaló los letraset que tengo pegados en la pared y me preguntó si los seguían vendiendo. J me escribió para contarme que se pasará por Madrid durante el puente. Hice unas pocas fotos con la Vitessa que me regaló mi casero en la semana nosecuantos. Cruzando los dedos desde ya para que salga algo decente. Fui al cumpleaños de D y me di cuenta (tarde), de que podría haberle preguntado por N a B 3. Comencé y abandoné The Crown. 1 Y a sentirme un poco incómodo con el término, pero es lo mejor que tenemos. 2 ¿Está mal que señale que fue un éxito y recuperamos la inversión y nos sacaron en este artículo y conocimos a los New Models y les hicimos una web noventera y bromeamos con una gerente de cuentas de Facebook que estaba de vacaciones en Madrid y estuvimos a punto de venderle *merch* a los Velamines pero no hubo manera porque imagino que estarán ahorrando para todos los juicios que tienen pendientes o algo así? 3 Sí, me doy cuenta de que lo de las inciales puede resultar ridículo.",
        "url": "/2019/12/01/semana-48"
      }
      ,
    
      "2019-11-17-yami-ichi": {
        "title": "Yami-Ichi",
        "author": "",
        "category": "",
        "content": "Querido/a amigo/a, Recibes este email por culpa de una oscura maldición que ha ido pasando de generación en generación en tu familia o porque hace tiempo decidiste que querías estar al día sobre las cosas que hago en mi tiempo libre. Si no es por el primer motivo, me gustaría contarte que el próximo sábado 23 de noviembre participaré en el Internet Yami-Ichi (un “mercadillo negro” de cosas de Internet) que se organiza en Madrid dentro de Tentacular, el festival de “Tecnologías Críticas y Aventuras Digitales”. El año pasado me lo pasé muy bien vendiendo fanzines y estas pegatinas e imanes, y realizando sesiones de emojimancia (la antigua y, por desgracia, aún desconocida técnica de adivinación del futuro mediante la interpretación de emojis) a las personas que se acercaban a mi stand. Este año participaré junto con mi amigo Marce, y aunque no te puedo contar qué estamos preparando, creo que será muy divertido y que deberías venir. Por cierto, será en Matadero de 12 a 5 de la tarde y, a diferencia de las otras actividades del festival, esta no necesita entrada. Y esto es todo por ahora. Si al final no nos vemos en el Yami-Ichi, ya sea por culpa de tu maldición familiar o porque te pilla a desmano, recuerda que puedes saber en qué cosas ando metido curioseando mi diario personal, refrescando de vez en cuando mi portafolio de ilustración o manteniendo tu suscripción anual a este esporádico boletín botánico. Hasta pronto, tu amigo y vecino Javier Arce",
        "url": "/2019/11/17/yami-ichi"
      }
      ,
    
      "2019-11-11-semana-45": {
        "title": "Semana 45",
        "author": "",
        "category": "",
        "content": "SEMANA 45 / 2019 Lunes El despertador suena a las cinco, pero llevo un cuarto de hora despierto. Toca volar a Múnich, ¿pero a qué? Desayuno con A en el aeropuerto. Está más tranquila que el viernes. En el avión me siento entre un tipo con mal aliento y un ejecutivo workahólico que insulta a una de las azafatas la segunda vez que le pide que cierre el ordenador. Un poco antes de aterrizar sacará una revista de historia y se pondrá a leer sobre Hitler y el Putsch de Múnich. Fabuloso. Aterrizamos. En la ciudad hace un día soleado y cogemos un taxi para ir al estudio. El proyecto que nos ha traído aquí es ridículo, pero da igual. Por la noche nos invitan a un restaurante típico bávaro para socializar con el equipo. No me sale bien del todo: bebo más de la cuenta y hablo menos de la cuenta. Martes Hacienda aparece como un fantasma y mete la mano en mi cuenta bancaria. Entrevistamos al japonés que lleva el proyecto ridículo. Le lanzo una pregunta inociente que le bloquea durante, no exagero, más de 30 segundos. Intento ir a una librería con buenas críticas en Internet, Lost Weekend, pero está de obras, así que camino hasta otra que está justo al lado y me pillo el libro de Nabokov que me recomendó J (Pale Fire) porque al parecer no puedo esperar a comprarlo en Madrid. Ceno en un restaurante vietnamita con A y N. Luego vamos a un bar y nos tratan fatal. Miércoles Silencio de radio en la Internet de ligar. Olia me escribe para darme acceso a las webs de Geocities. Avanzo con el proyecto para el Yami-Ichi. Me doy una vuelta por la ciudad, pero como anochece a las cinco no veo nada interesante (literal y figurativamente hablando). Hoy la Pinakothek cierra a las seis, así que me quedo sin visitarla. Voy a más librerías, le hago ojitos a varios libros y revistas, me siento fatal, me voy sin comprar nada. Jueves A se va de vuelta a Madrid. Yo me quedo un día más. Me aburro. Pienso en el miedo. En el de A, en el mío, en los que he tenido, en los que ya no tengo. Hoy sí visito la Pinakothek der Moderne, que además de abrir a las ocho tiene, sorpresa, la entrada gratuita. Parece la cárcel. Hay al menos un vigilante por sala. Mientras miro una expo sobre urbanismo en la India un vigilante me pide que haga la tote bag que llevo más pequeña (supongo que se me ve en la cara mi pasado como ladrón de maquetas) y sin más preámbulos me coge la bolsa y le ata un nudo. «Schönen Abend noch» me responde sonriente cuando le pregunto que qué cree que está haciendo. Me alejo enfadadísimo y después de un rato deshago el nudo y me vuelvo a colgar la bolsa al hombro. De la nada aparece otro vigilante, de mayor rango, supongo, y más alto, y más germano, y portando más walkie-talkies (uno) en la mano. Me dice básicamente lo mismo que el anterior. Me da largas cuando pregunto que por qué ese empeño en miniaturizar mi bolsa cuando resulta que apenas hay visitantes en el museo. Quiero que confiese que es por mi sospechoso interés por los trazados residenciales en Gujarat. En lugar de eso sonríe y me vuelve a dar largas, así que cojo la bolsa, hago una bola con ella y me largo de la exposición. Que le den al urbanismo indio. Con el enfado más grande y la bolsa más pequeña subo a la segunda planta para ver la última expo. Tras unos minutos a mi aire se me acerca un nuevo vigilante. Allá vamos otra vez, pienso. Pero no, este me dice que no me vaya del museo, que en unos minutos inaugurarán una expo nueva y que voy a poder verla en primicia. Fabuloso. Le doy las gracias y hago un poco de tiempo volviendo a recorrer las salas de esta planta. A los pocos minutos inauguran la exposición, que está compuesta por obras que se presentan sin información sobre tema, material o autor, con la idea de apreciar la pieza sin interferencias o preconcepciones. Mientras abandono el museo me cruzo con el guarda bueno y le vuelvo a dar las gracias, congraciándome otra vez con el gremio de la vigilancia de espacios expositivos. Antes de volver a mi hotel me acerco a la Futuro Haus que hay en el jardín frente a la Pinakothek y la fotografío mientras pienso, otra vez, en el miedo y en mi propio futuro.",
        "url": "/2019/11/11/semana-45"
      }
      ,
    
      "2019-10-21-semana-43": {
        "title": "Semana 43",
        "author": "",
        "category": "",
        "content": "SEMANA 43 / 2019 Estoy sentado en el avión de vuelta a Madrid, en la parte trasera, asiento 30F. Allá al fondo, al principio de la aeronave, veo el carrito con el cátering que se arrastra por el pasillo desde hace, no exagero, una hora. Estoy sentado en mi piso en Madrid, diciéndole a Clara (32, 5 kilometers away) que “jajaja, sí, esquivaste una buena bala yéndote al otro sitio” y a Iryna (91% Match) que estuve sopesando visitar Lund o Malmö, pero que al final decidí continuar explorando la ciudad. Estoy sentado en el vagón silencioso del tren leyendo sobre el Cult of the Dead Cow. Estoy sentado en una salita de techo bajo del CCCB, escuchando a Olia contarnos en qué consistirá nuestra misión en las próximas seis horas 1. Estoy sentado en un restaurante en Pintor Fortuny hablando con M sobre la web y mil cosas más que ahora no recuerdo. Estoy sentado en el patio interior de una cafetería rodeado de mis mejores amigos haciendo bromas y hablando sobre portadas de libros, qué cosas son noruegas y qué cosas no son noruegas, el nuevo trabajo de L, las manifestaciones de esta mañana, el puto helicóptero que parece perseguirnos allá donde vamos, los tanukis. Estoy sentado en el asiento 30F, mirando por la ventanilla, aterrado porque desde hace varios minutos atravesamos una zona de turbulencias y el avión se zarandea con muchísima fuerza. Hace un día precioso y me siento muy solo y pienso que el avión se va a estrellar. Estoy sentado en la cama del Airbnb que M y yo hemos alquilado para asistir a The Influencers, consultando el registro del ayuntamiento para confirmar que, efectivamente, el piso es ilegal y que nos acaban de timar cobrándonos una tasa turística inventada. Estoy sentado en una cafetería del Raval, comiendo un helado, charlando con MS sobre proyectos artísticos y fantaseando con dedicarme al arte, como él, y no al diseño o lo que sea que hago ahora. Estoy sentado en el tren de vuelta a Madrid dibujando en el ordenador, escuchando The Number One Song In Heaven, pensando, como hago últimamente, en dónde estaré y quién seré cuando vuelva a recordar este instante. 1 La misión consistirá en seguir la pista de un gif específico, una paloma, en una inmensa lista de páginas personales de los años noventa y responder varias preguntas al respecto.",
        "url": "/2019/10/21/semana-43"
      }
      ,
    
      "2019-10-18-semana-42": {
        "title": "Semana 42",
        "author": "",
        "category": "",
        "content": "SEMANA 42 / 2019 Lunes A veces me ocurren cosas estupendas en rápida sucesión y no me da tiempo a registrarlas, luego se me olvida por completo y lo siguiente que pasa es que me quejo de que nunca me ocurran cosas estupendas. El lunes de la Semana 42, la Semana Internacional De Irse Por Fin De Vacaciones, me pasan dos de dichas cosas: La primera es que, con la excusa de recoger una carta de Hacienda, mi casero se transmigra en mi casa y me regala tres cámaras analógicas, una de las cuales es una bonita Rollei 35 TE y dos de las cuales no son bonitas Rollei 35 TE pero tampoco están mal. La otra cosa estupenda es descubrir que la chica de Tinder con la que comienzo a hablar es la traductora rusa de varios de mis libros favoritos recientes. Menos estupendo es cuando me cuenta que tiene pareja y que simplemente está aburrida, pero por qué centrarse en lo malo, ¿no, Arce? Remato el día con una bonita (y también estupenda) cena à trois con L. y A. en un tailandés cercano a mi primer piso en Madrid. Martes Por la mañana abandono a mis siete plantas a su suerte y me voy al aeropuerto, desde donde aprovecho para escribir un email a J. en el que prometo volverla a escribir en cuanto tome tierra. Luego me entrego a mi ritual pre-vuelo consistente en ponerme ligeramente nervioso pensando en horribles y creativos accidentes aéreos al mismo tiempo que hago todo lo que puedo para abordar el avión con el mayor grado de embiagrez funcional posible. Obviamente el avión no se estrella con otro avión despistado, ni se convierte en una brillante bola de fuego iridescente, ni desaparece en misteriosas circunstancias, y tres horas después de despegar y en compromiso con nuestra puntualidad aterrizo en Copenhague sano y salvo. Lo primero que visito en la ciudad es el Assistens Kirkegård, un cementerio precioso y profusamente selvático situado a pocos metros de mi apartamento en Nørrebro, donde se encuentran enterradas figuras famosas de las letras y las ciencias como Hans Christian Andersen, Søren Kierkegaard y Niels Bohr (supuestamente en tumbas individuales, aunque como en este viaje no me he traído herramientas no llego a comprobarlo). Miércoles Espiraleo por la Rundetårn, me pillo Super Normal y una copia del último número de Fukt Magazine con una portada muy loca en una librería cercana, quedo a comer con K., que está viviendo en la ciudad, y paseamos hasta el Dansk Arkitektur Center, en donde vemos una exposición que recoge varios proyectos del estudio de arquitectura de Bjarke Ingels, maquetas a escala y reproducciones con piezas de LEGO incluidas. Jueves Exhortado por B. me subo a un tren y visito Louisiana 1, el museo de arte moderno junto al estrecho de Øresund. Como el tiempo es Súper Nuboso no logro ver Suecia 2. La expo de pintura de Marsden Hartley me decepciona un poco, la de fotografía de Lauren Greenfield sobre el exceso y el consumo loco ya me la sé (aunque las fotografías y las entrevistas que las acompañan son efectivas y estremecedoras), y la de Kusama, ay, la tienen cerrada por renovación. Lo que verdaderamente me gana el corazón y la mirada son las vistas alrededor del museo, que no pierden un ápice de belleza a pesar del día arisco y gris que hace. Por la noche, ya en casa, veo que han confirmado mi plaza en el taller de Olia Lialina en Barcelona. Estupendísimo. Viernes Catapultado por la cafeína de Coffee Collective (mi base de operaciones en el mundo exterior) y en combinación con nueve horas de sueño recorro el barrio de Jægersborggade, donde me aprovisiono de rotuladores y una libreta primero (en Markers N Pens) y un perrito caliente vegetariano y una kombucha después (en Plantepølsen). Más tarde visito el museo de diseño danés, y al anochecer, Kastellet, la fortaleza asteroide (a la que, por mantener la coherencia, le otorgo tres estrellitas). Como es tarde, hace frío y estoy cansado de caminar, aborto el plan de visitar la sirenita genéticamente modificada que se encuentra a unos pocos metros de la sirenita no genéticamente modificada. Sirenitas vistas en este viaje: 0. Sábado Por la mañana, después de la tradicional inyección de cafeína, paseo por el Superkilen y luego me monto en un autobús y veo el museo Copenhagen Contemporary. Almuerzo junto a la bahía (en La Banchina) y luego me teletransporto en ferry a la biblioteca nacional de Dinamarca (también conocida como El Diamante Negro, por albergar en su interior un gigantesco diamante oscuro que mantiene a la población esclavizada o por la forma y el color del edificio). Domingo El domingo me lo tomo como día de descanso y me dedico a trabajar en mis proyectos, ir al supermercado, redactar este texto y pensar en mis cosas estupendas. Tak. 1 Y sin embargo no pido que me devuelvan la entrada. 2 El nombre del museo proviene del primer propietario de la propiedad, Alexander Brun, quien nombró a la villa así por sus tres esposas, todas llamadas Louise.",
        "url": "/2019/10/18/semana-42"
      }

      "2019-10-12-semana-41": {
        "title": "Semana 41",
        "author": "",
        "category": "",
        "content": "SEMANA 41 / 2019 Adelante con otra entreguita más del hebdomadario sentimental de dudosa calidad pero alegre cantidad que nos escribo: Semana 41: la semana de las vacaciones, la semana de alegrarse por la semana de las vacaciones, la semana de no avanzar con ningún preparativo relacionado con las vacaciones 1 y también la semana en la que Múnich hace su primera aparición como si de una nube oscura que anuncia tormenta se tratara 2. La semana 41 es también la semana de dormir con una intermitencia desconcertante: ocho horas y media primero, luego siete, luego siete y media, luego dejo de contar; para terminar siendo golpeado primero por cinco y posteriormente elevado a un estado superior de la conciencia tras yacer durante ¿diez? ¿once horas? En la semana 41 también me bloquean la tarjeta de crédito, no piso el gimnasio, no avanzo con Dune, no dibujo, no contesto a tus correos, no escribo la dichosa carta motivacional y me mantengo bien alejadito de cualquier preparativo danés 3. En la 41 como con M. y J., y J. nos explica (con excesivos y escabrosos detalles, muchas gracias) el funcionamiento de la cirugía LASIK. Luego, en la hora loca, rememoro otra semana de pequeños pero importantes avances en el campo de manejarse en la vida. En la semana 41, sabbat mediante, desayuno con A2 en ACID y luego, durante unas cañas con su pareja, se me acusa (en falso y en el Museo del Jamón, from all places) de crímenes contra la conejidad que niego reiteradas veces. En la semana 41 cambio mi ubicación en OkCupid con la esperanza de tener mejor fortuna en CPH que en las coordenadas actuales, pero en la nueva posición los radiotelescopios 4 de ligar tampoco reciben señales (ni electromagnéticas ni de cualquier otro tipo) y vuelvo a considerar cancelar el proyecto SETI y adoptar un perro. En la semana 41, por fin, visito la expo de Intangibles, que, muy a mi pesar, me decepciona de forma palpable, evidente, y perceptible. 1 Esto deja de ser cierto en el tiempo de descuento del domingo, cuando, en un rapto administrativo, comienzo a compilar una lista de lugares que quiero visitar. 2 Más sobre esto en futuros episodios de este diario, imagino. 3 A excepción de solicitar un puñado de coronas de emergencia y otro de recomendaciones casuales cada vez que sale el tema de mi viaje. 4 Como el radiotelescopio de Arecibo a mí tampoco me llegan señales de vida inteligente.",
        "url": "/2019/10/12/semana-41"
      }

      "2019-10-06-semana-40": {
        "title": "Semana 40",
        "author": "",
        "category": "",
        "content": "SEMANA 40 / 2019 Nunca me acuerdo de la táctica del chicle. Domingo — A una semana y un día de Copenhague sin preparativo alguno (esta frase no cuenta, ¿verdad?) tengo las ganas de viajar a cero y el miedo a la aereotransportación por las nubes. Sábado — Desayuno con M. Bebemos grandes cantidades de café y hablamos sobre qué presentar en el Internet Yami-Ichi (spoiler: tenemos un plan). En una película asistiríamos ahora a varios flashbacks ligeramente dolorosos con N hace exactamente 365 días. Llego tardísimo y no logro comprar las entradas para ir ver a Agnes Obel, pero a cambio añado una alerta en el calendario para acordarme de tener FOMO en marzo de 2020. The Art of Self-Defense me deja con un sabor de boca regular. Por la noche intento ver Heat pero me entra el sueño y también las ganas de no seguir viéndola, así que la abandono a la mitad. Viernes - Voy a comer a Misión pre-cita con mi psicóloga y en la mesa de al lado aterriza una joven librera que: Tiene voz de dibujo animado. Se da un aire a A2. Me hizo ghosting en Tinder en la temporada anterior. Se lo comento a R. telemáticamente y me sugiere que: “Si puedes, pégale un chicle en el pelo. Nunca te acuerdas de la táctica del chicle.” Es verdad, nunca me acuerdo de la táctica del chicle (y así me va). En la hora loca (bueno, en la terapia) todo bien. Por tercera sesión consecutiva hablo de los avances altamente positivos que estoy haciendo. El próximo viernes será la última cita del mes. Me gustaría espaciar más la visitas, pero no me atrevo a sugerirlo todavía. Jueves — Llevo el ordenador a reparar porque al teclado no le funciona ni la R ni la F y necesito poder escribir frambuesa, frecuencia, frigorífico, frondoso y frustración. Miércoles — Reunión con los otros profesores que darán conmigo el curso en el IED (sí, he vuelto para dar un último golpe; luego me retiraré para siempre, palabra). En esta ocasión impartiré nociones sobre animación de interfaces. Esta vez sin nada de código a la vista, así que espero que nadie salga herido. Martes — Conozco a tres plátanos de Studio Banana. Todo fantástico. Unos días después me chivarán que no es oro lo que parece. Lunes — A. me pregunta por la carta de motivación que me comprometí a enseñarle a mediados de mes, pero como no me he sentido motivado no he escrito nada.",
        "url": "/2019/10/06/semana-40"
      }
      ,
    
      "2019-03-06-poetry-slash-ii": {
        "title": "Poetry Slash II",
        "author": "",
        "category": "",
        "content": "Querido/a amigo/a, Recibes este email porque en algún momento de tu oscuro pasado decidiste suscribirte a este boletín con la intención de aprender sobre mis avances en el campo de la física de partículas (todo guay por ahora, gracias por preguntar), mi opinión sobre la nixtamalización del maíz en Mesoamérica en 1735 o recibir noticias cuando organizase algún evento de pequeño o mediano interés y se te olvidó darte de baja (puedes hacerlo en el enlace que encontrarás al final de este correo, por cierto). Pues bien, me gustaría contarte que a) la idea de cocer maíz con agua y una solución alcalina me parece top y b) que a finales de abril organizaré la segunda edición de Poetry Slash dentro de la feria editorial independiente Libros Mutantes. ¿Poetry Slash? ¿Qué [diablos] es Poetry Slash? Poetry Slash es un recital de literatura computacional. Es decir, literatura (poesía, relatos cortos, novelas, manifiestos, haikus, canciones, biografías… ya sabes) generada utilizando ordenadores u otros medios tecnológicos con la sana y alegre intención de explorar formas nuevas y no convencionales de creación literaria. El evento en 2018 fue todo un éxito y reunió en una misma sala a “un montón de personas” que se lo pasaron “estupendamente bien” escuchando leer a “una gente majísima, de verdad, majísima”. John Maeda no pudo venir, pero estoy seguro de que este año se pasará un ratito aunque sea a saludar [sí, pienso exprimir ese tuit un año más]. Vale. La convocatoria para participar escribiendo código que escriba textos literarios se abre oficialmente en el momento en que termines de leer esta frase, y puedes apuntarte desde la siguiente web: https://poesia.javier.is ¿Qué clase de textos se pueden presentar? Poemas que cambien según la presión atmosférica, haikus generados a partir de los nombres de las wifis cercanas, manifiestos construidos combinando artículos aleatorios de la Wikipedia, biografías que solo puedan ser leídas por una persona específica, relatos basados en coordenadas geoespaciales, citas extraídas combinando artículos científicos, novelas pulp y tu feed de Twitter… Si por el contrario no quieres participar (oh, vaya…) pero sí asistir al recital, acércate a La Casa Encendida el 27 de abril… no sin antes compartir la web https://poesia.javier.is ​entre tu círculo de amistades y animarles a inscribirse (ja, claro). Hasta la próxima ocasión, vuestro amigo y vecino Javier Arce",
        "url": "/2019/03/06/poetry-slash-ii"
      }
      ,
    
      "2018-03-25-recital-electrico-ii": {
        "title": "Recital Eléctrico (II)",
        "author": "",
        "category": "",
        "content": "Queridos amigos, Os escribo este breve mensaje para contaros que la semana pasada lanzamos este formulario para inscribirse en el recital de literatura computacional que estoy organizando (si no recordáis de qué va esto, aquí tenéis toda la información). Es muy importante que (en caso de que queráis presentar una obra) os apuntéis cuanto antes. Si no logramos confirmar un número mínimo de participantes tendremos que pedirle a Maeda que borre este tweet (y ya sabéis cómo se pone el pobre con estas cosas). Y si necesitáis inspiración o herramientas para crear vuestra pieza, quizá mi repositorio de recursos para proyectos de programación creativa os pueda resultar de utilidad. Un abrazo de vuestro amigo y vecino Javier Arce",
        "url": "/2018/03/25/recital-electrico-ii"
      }
      ,
    
      "2018-03-07-recital-electrico": {
        "title": "Recital Eléctrico",
        "author": "",
        "category": "",
        "content": "¡Hola! En esta segunda edición de mi boletín botánico os hablaré sobre cómo controlar las mareas mediante alucinaciones hipnagógicas, el ganso robótico de Natalie Jeremijenko, el gran desastre de la carrera de palomas del 97 y un nuevo proyecto en el que estoy inmerso y que necesita de vuestra ayuda. Pero dejad que comience primero explicando en qué consiste mi pequeño proyecto. Como algunos de vosotros sabréis, uno de mis grandes intereses de siempre ha sido (después del control del nivel del mar con la mente) el uso de la tecnología para la creación de objetos literarios. Podría citar la influencia de las técnicas restrictivas de la OULIPO, la poesía dadaísta, la Patafísica, el hipertexto y mis enormes problemas para socializar como los orígenes de dicho interés. Todo esta mezcla de referencias y algunas pocas más han cristalizado en la propuesta que os quiero presentar: Estoy organizando un recital literario cuyos participantes leerán obras generadas usando cualquier medio tecnológico a su alcance (por ejemplo, código) y que tendrá lugar a finales de abril dentro del programa del festival Libros Mutantes que se organiza anualmente en Madrid. Para explicarlo aún mejor (y sin recurrir a bromas sobre gansos mecánicos o palomas mensajeras desaparecidas en misteriosas circunstancias) he creado esta web http://poesia.javier.is, que os animo a visitar y compartir. Dicho esto, ¿qué necesito de vosotros? Además de algún abrazo esporádico, me gustaría que, si os interesa el evento, participarais en él. No es imprescindible contar con conocimientos de programación, la creatividad y el ingenio son mucho más importantes que la maestría técnica. Para participar solo tenéis que contestar a este correo o escribirme a ___ y yo me encargaré de explicaros el resto o resolver las dudas que tengáis. Y si no podéis o queréis participar, pero conocéis a alguien que sería ideal, por favor, dirigidle a la web y animadle a escribirme. Hasta la próxima ocasión, vuestro amigo y vecino Javier Arce",
        "url": "/2018/03/07/recital-electrico"
      }
      ,
    
      "2018-02-16-taller-botanico": {
        "title": "Taller Botánico",
        "author": "",
        "category": "",
        "content": "Estás recibiendo este mensaje porque en algún momento del pasado te subscribiste a este boletín, y ahora míranos. Si se trató de un error de juventud (a quién no le ha pasado, ¿verdad?) puedes darte de baja instantáneamente haciendo click en el enlace que encontrarás al final de este correo. Hola, hola. ¿Qué tal estás? Cuánto tiempo, ¿verdad? Hace tanto que no hablamos que apuesto a que ya no recuerdas el sonido de mi voz. Si es así, párate a pensar lo siguiente: ¿a qué suenan estas líneas en el interior de tu cabeza? ¿A quién pertenece la voz que recita estas palabras? ¿Acaso es tu propia voz? Qué egocéntrico. ¿O es la voz de un muerto? Qué miedo. ¿O la de un famoso? ¿Quién? Cuéntame más. Escucha, escucha, el próximo sábado 24 de febrero impartiré un taller relámpago en las amables instalaciones de Sándwich Mixto, en Ciudad Capital, y este email es una invitación personal para que vengas. El taller versará sobre el olvidado (pero sagrado y más necesario hoy que nunca) arte de escribir bots para Twitter. ¿Por qué olvidado? No lo sé, lo he olvidado. Pero ven, será divertido. Crearemos un puñado de bots buenos y nobles. Nada que ver con esos automatismos publicitarios que emponzoñan tus menciones y la de tus amigos con ofertas tramposas de diversión neumática garantizada™. Crearemos bots artísticos también. Los bots que emocionaron a Steven Spielberg, los bots que hicieron llorar a Jane Austen. Los bots que inspiraron a Salman Rushdie para dejar las drogas. Los bots que hicieron que (mira, no se me ocurre a nadie), volviera a consumirlas. Por si te lo estás preguntando: no, no es necesario que sepas programar. De hecho, nuestras manos no se ensuciarán escribiendo línea de código alguna. Usaremos un lenguaje especial llamado Tracery para definir gramáticas que luego nuestros bots emplearán para comunicarse con el mundo e incluso interactuar entre sí. Será todo muy divertido y festivo, ya lo verás. Si todo esto te suena bien, muy bien, o, qué sé yo, excepcionalmente bien, apúntate. Será una buena ocasión para vernos, hacer el tonto con un ordenador, y que vuelvas a escuchar el sonido de mi voz. Y si sientes que todo esto no es para ti (oh) pero conoces a alguien cuya vida mejoraría significativamente compartiendo cuatro horas conmigo, reenvíale este email (¿puedo sugerir que con el emoji del cangrejo al final del todo?). Bien bien bien, repasemos: Qué: Taller Botánico. Cuándo: sábado 24 de febrero, de 10h a 14h. Dónde: Sándwich Mixto. Calle de la Torrecilla del Leal, 7, Madrid. Cuántos: 8 plazas. Cuánto: 35€ (5€ de descuento si te apuntas desde este boletín mágico) Puedes reservar tu plaza contestando a este correo. Hasta pronto, tu amigo y vecino Javier Arce",
        "url": "/2018/02/16/taller-botanico"
      }
