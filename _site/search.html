      "2025-08-25-maldiciones-analogicas": {
        "title": "Maldiciones analógicas",
        "author": "",
        "category": "reportage",
        "content": "Primero me compré una Ricoh GR1s en ebay, entusiasmado a partes iguales por su diseño compacto, la calidad de su diminuto objetivo y la idea de disparar con, abro comillas, la misma cámara, cierro comillas, en su versión de carrete y digital (siendo esta última la intrépida Ricoh GR IIIx que me acompaña a todas partes). Pero como toda point and shoot antigua que se precie, su electrónica era una bomba de relojería lista para estallar en cualquier momento. En mi caso lo hizo muchísimo antes de lo que pensaba: en la foto diecisiete del carrete de pruebas que le puse nada más recibirla. La devolví con mucho pesar. Después de algunos días en que juré que no volvería a caer en el mismo error, volví a caer exactamente en el mismo error por culpa de este vídeo de Cal Holland y me lancé a por una ultrasilenciosa y ultrabonita Konica Hexar AF que apareció mágicamente en Kamerastore a un precio correcto y en un estado excelente. O quizá no tanto, pues tampoco tuve suerte esta vez. El botón del obturador hacía un poco lo que quería y lo que quería, en general, era no hacer las fotos. Así que esta cámara se volvió a su casa en Finlandia y yo he seguido disparando analógicamente con la pequeña y, por ahora, imbatible Olympus XA-2. Aquí van algunas fotos que hice con esta triada analógica en las calles de Berlín: la GR1s, la Hexar AF, y la XA-2 (a la cual le envío un beso desde aquí). La película que utilicé en los tres casos fue Kodak UltraMax 400 (disparada a ISO 200) y los carretes fueron revelados y escaneados diligentemente por Safelight y por Film Speed Lab. Ricoh GR1s Salvo por el hecho de que me dejó tirado y arruinó las que sin duda iban a convertirse en las mejores fotos que he disparado en la vida, me gustó mucho el manejo de esta cámara y lo bien que expuso y enfocó. Konica Hexar AF A pesar de que esta cámara se las prometía cómoda de usar y era, como ya mencioné, más tranquila y silenciosa que yo, no me entusiasmó mucho su manejo: el botón de disparo, que requería una presión intermedia para enfocar y una completa para disparar, me hizo perder alguna foto por no esperar lo suficiente mientras la cámara enfocaba. Olympus XA-2 La Olympus, a diferencia de las otras dos cámaras, es relativamente barata y altamente plasticosa, y a pesar de que su botón de disparo no ofrece ninguna satisfacción y solo dispone de tres distancias de enfoque, la cámara es inconspicua, bonita, y da muchísimo más de lo que promete.",
        "url": "/2025/08/25/maldiciones-analogicas"
      }

      "2025-07-21-berliner-trodelmarkt": {
        "title": "Berliner Trödelmarkt",
        "author": "",
        "category": "reportage",
        "content": "Mi mercadillo favorito de Berlín no es el que vende los objetos más curiosos o extraños, ni tampoco el que ofrece productos de mayor calidad. Tampoco es el que tiene las mejores gangas o el que está mejor ubicado. My favorite flea market in Berlin isn't the one that sells the most curious or unusual items, nor is it the one that offers the highest quality products. It's also not the one with the best bargains or the most convenient location. El Berliner Trödelmarkt es mi mercadillo favorito porque reúne algo que me atrae mucho más que los libros de portadas fantásticas, las figuritas de plástico setentero más locas, o esas esmeraldas que convierten a tus enemigos en escarabajos. The Berliner Trödelmarkt is my favorite flea market because it brings together something that attracts me much more than books with fantastic covers, the craziest 70s plastic figurines, or those emeralds that turn your enemies into beetles. Para mí, este mercadillo situado al lado del Großer Tiergarten, en el barrio de Charlottenburg, es el que reúne a las personas de fisonomía y vestimenta más llamativas y variopintas de todos los Flohmärkte de la ciudad. Personally, this flea market located next to the Großer Tiergarten, in the Charlottenburg district, is the one that attracts the most striking and diverse people in terms of appearance and clothing from all the flea markets in the city. Además, su localización en una gran explanada abierta le dota de unas condiciones lumínicas ideales que permiten sacarle el máximo partido fotográfico tanto a los visitantes como a los objetos que hay a la venta. Moreover, its location in a large open area provides ideal lighting conditions that allow for the best photographic opportunities, both of the visitors and the items for sale. Por cierto, las fotografías que estás viendo fueron tomadas en 2025 en dos visitas distintas: el 12 de abril, con una Fuji X-T5, y el 20 de julio, con una Ricoh GR IIIx. By the way, the photos you're seeing were taken in 2025 during two different visits: on April 12th with a Fuji X-T5 and on July 20th with a Ricoh GR IIIx. Si te interesa conocer cuáles son mis otros lugares favoritos de esta ciudad, puedes consultar mi mapa de Berlín. Y en este álbum de fotos tienes más imágenes de mis visitas a la capital alemana. If you're interested in discovering my other favorite spots in this city, you can check out my Berlin map. And in this photo album, you'll find more images from my visits to the German capital.",
        "url": "/2025/07/21/berliner-trodelmarkt"
      }

      "2025-03-16-el-monte-analogo": {
        "title": "El monte análogo",
        "author": "",
        "category": "reportage",
        "content": "En este post recupero algunas de las fotos analógicas que he sacado en los últimos meses, en mi incansable ambición por complicarme la vida innecesariamente y perder dinero poco a poco. Perdón, ¡quería decir en mi incansable búsqueda de la belleza y la apreciación del momento! In this post, I'm sharing some of the analog photos I've taken over the past few months, driven by my relentless ambition to make my life needlessly complicated and slowly drain my wallet. Sorry, I meant my relentless pursuit of beauty and appreciation of the moment! No recuerdo qué camáras en combinación con qué carretes usé (¿eso le importa a alguien?), pero las siguientes imágenes son cortesía de una Canonet G-III QL17 que le compré a Japan Camera Hunter en 2018 por un precio que ahora me da vergüenza admitir, una Nikon FM10 que me regaló mi casero de Madrid (ACAB, excepto él, que fue siempre encantador y justo), y la Canon AE-1 Program de Erica (gracias, Erica). I don't remember which cameras I used with which film (does anyone actually care?), but the following images come courtesy of a Canonet G-III QL17 I bought from Japan Camera Hunter in 2018 for a price I'm now too embarrassed to admit, a Nikon FM10 gifted to me by my landlord in Madrid (ALAB, except for him, he was always kind and fair), and Erica's Canon AE-1 Program (thanks, Erica). Y al igual que es de rigor mencionar quién traduce cuando se habla de un libro, escanea y revela Dubblelab, un laboratorio guay que resiste en el corazón de El Poblenou, la meca del emprendimiento barcelonés. And just like translators deserve credit when we talk about books, scanning and developing were done by Dubblelab, a cool lab still holding its ground in the heart of El Poblenou, Barcelona's startup mecca. Y ya está. A pesar de las decepciones que da la fotografía analógica, las incomodidades, y la incertidumbre, seguiré metiendo moneditas en esta máquina porque es divertido y cuando capturas una buena imagen hace que todo el sufrimiento merezca la pena. And that's it. Despite the disappointments, inconveniences, and uncertainty of shooting film, I'll keep feeding coins into this machine because it's fun, and when you capture a good shot, all the suffering is worth it.",
        "url": "/2025/03/16/el-monte-analogo"
      }

      "2025-03-02-reus": {
        "title": "Antiquaris, Brocanters i Col·leccionistes",
        "author": "",
        "category": "reportage",
        "content": "Este fin de semana Erica y yo estuvimos en Reus visitando a unos amigos que viven en la ciudad. Os dejo por aquí una sesión doble que incluye unas pocas fotos del Mercat d'Antiquaris, Brocanters i Col·leccionistes y otras del Barrio Gaudí. This weekend Erica and I were in Reus visiting some friends who live in the city. Here is a double session that includes a few photos of the Mercat d'Antiquaris, Brocanters i Col·leccionistes and others of the Gaudí neighborhood. Barrio Gaudí Después de esta visita rápida por el mercadillo y de una parada técnica para tomar un vermú, fuimos a visitar el Barrio Gaudí After this quick visit to the flea market and a technical stop for a vermouth, we went to visit the Gaudí neighborhood Esta urbanización, obra del Taller de Arquitectura de Ricardo Bofill, se construyó en 1968 para incrementar la oferta de viviendas en la periferia de la ciudad y destaca por su uso del color. This housing development, a work by Taller de Arquitectura de Ricardo Bofill, was built in 1968 to increase the availability of housing on the outskirts of the city and stands out for its use of color. [El color] fue una de las características que diferenció el barrio del resto de barrios de viviendas sociales. Generalmente, eran espacios muy tristes, con muros de hormigón, elementos baratos y de muy poca calidad, todo era gris y no se miraba la agradabilidad. Nosotros quisimos utilizar el color precisamente para hacer que el barrio fuera más agradable y habitable. Además, trabajamos a partir de un elemento que llamamos ‘el núcleo’, que era el elemento que estaba alrededor del patio. Después se juntaban varios núcleos para crear más patios y formas diversas. El color era la manera de distinguir un núcleo del otro, y también una forma de que sus habitantes se sintieran identificados con su núcleo. Anna Bofill Levi Espero poder volver pronto y hacer una visita más completa que incluya el resto de los bloques con sus colores particulares y el interior de los patios. I hope to come back soon and explore more thoroughly, including the other blocks with their unique colors and the courtyards.",
        "url": "/2025/03/02/reus"
      }

      "2025-02-04-book-saboteur": {
        "title": "Book Saboteur",
        "author": "",
        "category": "",
        "content": "Publicado en mi newsletter el 4 de febrero de 2025 Halli, hallo, lectores y lectoras de esta newsletter de baja intensidad y aún más baja frecuencia que llega cuando menos te lo esperas (como un estornudo, como la muerte). Si no sabes por qué estás aquí, ya somos dos. Y si deseas darte de baja porque no aguantas mis tonterías, puedes hacerlo pinchando en el enlace que encontrarás al final de este email. Vale, dicho esto, te escribo para presentarte un nuevo proyecto en el que he estado trabajando en las últimas semanas: Book Saboteur. ¿Qué? Book Saboteur no es una sopa instantánea, no es una meme coin, no es la canción del verano. Quizá podría ser todas estas cosas si se esforzase, pero ahora mismo no, ahora mismo Book Saboteur es solo una web que genera libros electrónicos a partir de otros libros igualmente electrónicos. Los nuevos libros (como ya habrás imaginado si lo tuyo son los idiomas), salen de esa web ligeramente tocados (como yo) o, mejor dicho, saboteados (también como yo). Todo gracias, claro, a los milagros de la tecnología. He aquí algunos de los métodos de sabotaje disponibles si entras a la web al terminar de leer esta frase: Monoword: reemplaza todas las palabras por otra que elijas. TYPO-grapher: inserta errores ortográficos aleatorios. Monochrome: sustituye todos los colores del texto por otro que selecciones. Spoiler: cuela spoilers de libros o películas entre las frases. Message in a book: te permite ocultar un mensaje en el libro. Censor: censura el texto total o parcialmente. Replace-a-word: reemplaza todas las apariciones de una palabra por otra. Lipogram: borra las palabras que contengan una letra determinada. SCREAM: ALTERA LAS MAYÚSCULAS O LAS MINÚSCULAS DE LAS PALABRAS (!) Tres de los métodos (TYPO-grapher, Monochrome, y Spoiler), funcionarán mejor en textos en inglés; el resto puedes usarlos para modificar libros escritos en cualquier idioma. Algunas cosas sobre este proyecto Lo más importante es que todas las alteraciones ocurren en tu navegador. Esto quiere decir que los libros que subas no se enviarán a ningún sitio (bastantes libros pendientes por leer tengo acumulados). Tampoco uso, abro comillas, Inteligencia, cierro comillas, Artificial para modificar los textos (lo cual creo que resulta evidente por el tipo de transformaciones que hago, pero lo menciono por si te lo estabas preguntando). Por el momento la web no está disponible en el móvil, pero es algo que cambiaré en unos días. Y poco a poco iré añadiendo nuevos métodos de sabotaje, porque tengo más ideas que me gustaría explorar. Si te animas a probar este proyecto y encuentras fallos o te apetece comentarme cualquier cosa me encantará que me envíes un email. Hable con él Y relacionado con esto último: hace unos días anuncié en el blog que, inspirado por las open office hours de Zach Lieberman, los cafés virtuales de Carly Ayres, y mi escuálida vida social, había puesto algunas horas del día a disposición de quien quiera hablar conmigo. Así que si te apetece charlar virtualmente durante un rato de lo que sea, entra en este formulario para reservar un rato en mi agenda. Si estás en Barcelona la conversación podría ser en el mundo real (aunque también podemos quedar a tomar un café y escribirnos por Slack desde la misma cafetería). Y si eres un millonario al que no le importaría invitarme a su isla privada en algún lugar remoto y misterioso del Océano Pacífico… mira, no, he visto muchas películas con argumentos similares para saber que es una idea terrible aceptar una propuesta del estilo. Mejor usamos Zoom. Y creo que esto era todo lo que tenía que contarte. Como siempre, muchas gracias por leerme.",
        "url": "/2025/02/04/book-saboteur"
      }
      ,

      "2025-01-03-donzella-badalona": {
        "title": "La Donzella de la Costa",
        "author": "",
        "category": "reportage",
        "content": "La semana pasada del año pasado que se nos fue, quedé para comer con unos amigos en Badalona y saqué las fotos que vas a ver a continuación si haces scroll, o que ya estás viendo, si es que tienes un monitor ridículamente alargado. Last week of last year I met some friends for lunch in Badalona and took the photos you're about to see if you scroll down, or that you're already seeing if you have a ridiculously elongated monitor. Mi viaje comienza, cómo no, en la estación de rodalies de Mataró, donde pude disfrutar de una pequeña videoinstalación de glitch art. Está previsto que la obra continúe expuesta varias semanas, así que tienes tiempo de sobra para venir a verla. My journey begins, of course, at the Mataró Rodalies station, where I was able to enjoy a small glitch art video installation. The work is expected to be on display for several weeks, so you have plenty of time to come and see it. Gracias al puntual retraso de los rodalies da tiempo de sobra para observar la pieza Como salí con mucha antelación, aproveché para dar una vuelta por la ciudad y retratar a la población local. As I left very early, I took advantage of the opportunity to walk around the city and take pictures of the local population. Se podría decir que soy un conoisseur (sic) Luego cerca de la playa capturé a este hombre caminando decididamente al encuentro de su archienemigo: el mar Mediterráneo. Then near the beach, I captured this man walking with determination to meet his archenemy: the Mediterranean Sea. Y a este vigilante enmascarado consultando el valor de sus bitcoins. Then I caught this masked watchman checking the value of his bitcoins. Unos minutos más tarde hice la que quizá es mi foto preferida de aquel día. Me gusta la expresión corporal ensimismada del bañista y cómo la pared blanca y el muro grafiteado enmarcan su cuerpo. A few minutes later, I took what is perhaps my favorite photo from that day. I like the self-absorbed body language of the swimmer and how the white wall and the graffitied wall frame his body. Al poco de hacer la foto se sonó la nariz enérgicamente, arruinando la magia del momento El restaurante donde habíamos quedado, La Donzella de la Costa, estaba convenientemente señalizado con este bonito letrero. The restaurant where we were meeting, La Donzella de la Costa, was easy to spot thanks to this beautiful sign. Según Scrabble Score Calculator esta palabra te daría, como mínimo, 10 puntos Y aunque la siguiente foto no es de aquel día, la otra pista para encontrar el restaurante es su logotipo: una sirena comiendo lo que solo puede ser una gyoza gigante. And although the next photo is not from that day, the other clue to find the restaurant is its logo: a mermaid eating what can only be a giant gyoza. Hay quien también sugiere que es una ninfa acuática con un serio problema de déficit de colágeno. Y aquí están Orlando y Laura, siendo majísimos en nuestra mesa. And here are Orlando and Laura, being lovely at our table. El restaurante ha mantenido la zona de las casetas de baño de 1929. Si tienes curiosidad, puedes ver cómo eran en los años 50 en esta galería de fotos. Ni un solo teléfono a la vista, solo gente viviendo el momento. The restaurant has preserved the 1929 bathing huts. If you're curious, you can see what they looked like in the 50s in this photo gallery. Not a single phone in sight, just people living in the moment. International Man of Misery Después de dar buena cuenta de nuestras paellas y fideuás, salimos a dar un paseo y yo saqué las dos últimas fotos del día. After enjoying our paellas and fideuás, we went for a walk and I took the last two photos of the day. Si te has quedado con más ganas de Badalona (ya, yo qué sé), puedes echarle un vistazo a las fotos que hice en mi primera visita a la ciudad y durante el Luis Mendo World Tour 2024. If you're hungry for more Badalona (I know, right?), check out the photos from my first visit to the city and during the Luis Mendo World Tour 2024.",
        "url": "/2025/01/03/donzella-badalona"
      }
      ,

        "content": "“Try to imagine a culture where arguments are not viewed in terms of war, where no one wins or loses, where there is no sense of attacking or defending, gaining or losing ground. Imagine a culture where an argument is viewed as a dance, the participants are seen as performers, and the goal is to perform in a balanced and aesthetically pleasing way. In such a culture, people would view arguments differently, experience them differently, carry them out differently, and talk about them differently. But we would probably not view them as arguing at all: they would simply be doing something different. It would seem strange even to call what they were doing ‘arguing’.” “Metaphors We Live By”, George Lakoff y Mark Johnson",
        "url": "/2024/09/25/metaphors-we-live-by"
      }

      "2024-07-31-berlin-en-primavera": {
        "title": "Berlín en primavera",
        "author": "",
        "category": "reportage",
        "content": "Tras el éxito de crítica y público de mi anterior publi-reportaje, me gustaría compartir con vosotros esta «lista no exhaustiva de cosas que vi durante mi último viaje a Berlín en primavera» como preparación para mi inminente viaje a Berlín en verano. En primer lugar, la casa donde Billy Wilder vivió de joven cuando ejerció de taxi dancer. Un añito entero pasó aquí, que se dice pronto. Diversas personas (hola, Erica) con buen gusto para el vestir en general y el calzar en particular. Fauna local en diferentes formatos y presentaciones. Ningún animal fue maltratado etc. Relacionado con lo anterior, de Wilder aprendí que es mejor sugerir que mostrar. ¿Qué más vi? Pues vi flores, árboles, y otras vainas, en primaveral y colorida profusión. Cuesta imaginar que la ciudad cambie por completo a partir de otoño, ¿verdad? También vi personajes de variada índole atravesando distintos momentos vitales de los que no puede decirse que fuera realmente partícipe. Salvo por el breve instante cuando me planté frente a ellos y les capturé con mi cámara, se entiende. Y por último, edificios arquitectónica y topológicamente llamativos donde puede que habitasen los personajes mencionados anteriormente. O puede que no, habría sido muy creepy ponerse a investigar. Esto ha sido todo, muchas gracias por vuestra atención. Como mencioné al principio del post, pasaré agosto en Berlín. Si me leéis desde allí y tenéis sugerencias o planes interesantes, os leo.",
        "url": "/2024/07/31/berlin-en-primavera"
      }

      "2024-07-10-mataro": {
        "title": "Un paseo por Mataró",
        "author": "",
        "category": "reportage",
        "content": "Adiós, Barcelona y saludos desde mi nueva ubicación permanente: la localidad costera, maresmera, y de ínfulas tropicales que es Mataró. Cuna también (si se me permite la observación) del primer ferrocarril peninsular, como varios amigos me recordaron cuando desvelé mis planes de mudanza. Llevo aquí dos semanas (día arriba día abajo) y estoy sorprendido por sentirme como pez en el agua en un ecosistema (la playa y el buen tiempo) del que no soy autóctono y para el que no estoy ni genética ni psicológicamente preparado. Vivir tan cerca del mar me resulta extraño. Cuando comparto fotos del mar y sus aledaños mi aracnosentido de la vergüenza me hace imaginar que quien las vea me supondrá de vacaciones permanentes. Algo ridículo, claro, si no tuviera que trabajar me encontraríais sin duda bajo el cielo plomizo y fastidioso de una ciudad interiorísima del norte de Europa. La madre de todas las bungavillas Laura y Erica de paseo también Irónicamente, durante el mes que la mudanza estuvo en mi corazón y en mi cabeza, varias personas de mi órbita manifestaron intereses migratorios parecidos y me vi representando el papel de embajador de la costa y la vida extramuros. Por fortuna esta profesión impostada para la cual no estoy cualificado vino precedida de un buen puñado de conversaciones e intercambios de pareceres con Erica, una experimentada habitante del extrarradio con una visión práctica y articulada sobre las bondades de la vida a 40 minutos de distancia de la ciudad condal. Dichas bondades incluyen: unos niveles de decibelios más respetuosos con la audición, una temperatura más favorable para las funciones vitales normales, una atmósfera ligeramente menos contaminada (o eso quiero creer), una menor densidad de tráfico y de población (la excepción son los Rodalies que transportan grupos de turistas entre sus Airbnbs y sus tumbonas de playa), y una cantidad de euros por metro cuadrado más amable con el bolsillo, todo lo cual redunda en una mejor calidad de vida. O eso quiero creer. Las partes menos buenas quedan pendientes para un futuro texto donde quizá me desdiga de todo lo anterior y de por concluida esta pintoresca aventura. Al fin y al cabo, no sería la primera vez que regreso a Barcelona después de jurar que no lo volvería a hacer.",
        "url": "/2024/07/10/Mataro"
      }
      ,

        "content": "Metidísimo en el Kaurismäki Cinematic Universe tras ver en las últimas semanas: Shadows in Paradise (1986) (película 99), Ariel (1988), Le Havre (2011), The Match Factory Girl (1990), Fallen Leaves (2023), y I Hired a Contract Killer (1990). Estoy disfrutando mucho de la experiencia de verlas más o menos seguidas porque puedo apreciar mejor cómo las ideas, los temas, los personajes, el humor, el ritmo, los escenarios, y otros detalles propios del estilo de Kaurismäki reaparecen, se recombinan, y mutan ligeramente en cada película (incluido el casting, que repite frecuentemente con él y que, como no sigo el orden de estreno, envejece o rejuvenece notablemente de una película a otra). Solo espero que dentro de unos meses no se fundan todas en mi cabeza y sea incapaz de recordar cuál es cuál. O, por qué no, quizá este bien así.",

      "2024-05-01-simulador-mecanografico": {
        "title": "Simulador Mecanográfico",
        "author": "",
        "category": "",
        "content": "Publicado en mi newsletter el 1 de mayo de 2024 ¡Hola! Como quizá recuerdes, te apuntaste a esta humilde newslettercita para que te avisara cuando (y cito textualmente) “publique un nuevo proyecto o haga algo extremadamente gracioso”. ¿Y te puedes creer que una de esas cosas (¡quizá incluso ambas!) ha ocurrido? Así es, hace unas horas la revista Taper publicó mi pieza Type Simulator en su edición primaveral. ¿De qué va Type Simulator? Mi proyecto es una herramienta que ayuda a mejorar las habilidades mecanográficas, exponiendo al usuario a escenarios altamente realistas donde podría ser necesario teclear un texto. Por ejemplo: a bordo de una embarcación, en mitad de un bosque de madrugada, bajo la influencia de una (o varias) sustancias psicotrópicas, o en un entorno de gravedad cero. Si lo pruebas, espero que aprecies la maravillosa coincidencia de que el proyecto haya sido publicado en el «Día Internacional de los Trabajadores». ¿Y qué es Taper? Taper es una revista digital que publica obras de literatura computacional dos veces al año. Cada número recoge piezas en torno a un tema diferente y la edición que nos ocupa es la dedicada a las «herramientas». Este es el texto de la convocatoria a la que me presenté: Taper #12 invites submissions in response to the theme Tools. Faced with a problem, the human reaches for a tool: an adze to hollow a tree, a clock or a calendar to measure time, a spell checker to polish prose. We invite submitters to test how much usefulness can be packed into a minimalist digital tool; can the bloated software suites we all rely upon—photo editors, word processors, calendar apps—be effectively miniaturized? Submissions might also riff on other important examples of computational tools such as command-line utilities (e.g., wget, cat, and grep) or dubiously-helpful chatbots (e.g., Weizenbaum’s ELIZA and Colby’s PARRY). How might a small piece of software help the “end user” to think or sleep more deeply? How might it, as an instrument or palette, stimulate the player’s creativity? What tedious tasks should be automated? While we hope to receive some pieces that are unironically useful, we also welcome poems, artworks, games, and gadgets that ponder or make mischief with the very notion of tools and usefulness. We also welcome works that play with or engage the number 12 and its cultural and instrumental impact. Uno de los aspectos más interesantes de esta publicación es que las obras enviadas no pueden superar los 2.048 bytes de peso. Tampoco está permitido enlazar ficheros o hacer llamadas a APIs externas, lo que impediría disfrutar de las piezas desde un ordenador sin conexión a Internet. Lejos de coartar la creatividad, estas limitaciones tan estrictas (que me recuerdan a las que se imponían a los programas de la demoscene en los ochenta) impulsan a explorar soluciones originales y fuerzan a reflexionar sobre qué es lo realmente importante para el proyecto y qué es un mero capricho. En mi caso, el mayor reto fue cómo explorar una idea distinta y con sentido en cada ejercicio al mismo tiempo que comprimía al máximo la hoja de estilo responsable de los efectos para no pasarme de los 2KB de peso. Si te interesa todo esto, te animo a que le eches un vistazo a las otras piezas seleccionadas en este número y a que leas la convocatoria para la siguiente edición que ya está publicada en la web de la revista. Esto es todo lo que tenía que contarte. Nos leemos por aquí, por allí, o en mi blog (que, por cierto, rediseñé hace un par de semanas y está más bonito que nunca). Un abrazo, Javier Arce",
        "url": "/2024/05/01/simulador-mecanografico"
      }
      ,

      "2024-02-20-pensar-clasificar": {
        "title": "Pensar clasificar",
        "author": "",
        "category": "",
        "content": "Desde hace 72 horas recibo misteriosas llamadas telefónicas. Primero fue una en Los Banos, California. Al poco llegan otras desde Tahoe City, Woodland y North San Juan. No descuelgo el teléfono ni bloqueo los números, simplemente anoto la ciudad que me llama insistentemente cada día y luego las miro todas juntas en Google Maps. Me imagino que si esto continua un tiempo uniré los puntos y se me revelará un mensaje: una calavera, la fecha exacta de mi muerte, las coordenadas de un tesoro, tonto el que lo lea, algo así. Pienso que no tomo las suficientes notas y que por eso luego me va tan mal con la escritura, así que me obligo a llevar un portaminas y una libreta a todas partes. Después de tres días solo he anotado cuatro cosas. Si no me va bien escribiendo no es por las notas que no tomo, es porque no me siento a escribir. Raquel me envía un mensaje desde Nueva York y aprovecho la ocasión para actualizar este mapa y pasarle algunas recomendaciones. Sigo leyendo a buen ritmo. Le doy plantón a Vladimir por segunda vez y me pongo con un Zambra nuevo, uno de relatos titulado «Mis Documentos». Me está gustando mucho y me sirve para expandir mi lista de palabras y modismos chilenos favoritos: achuntar, al tiro, bacán, estar achacado, estar pato, guagua, guaripola, hachazo, chambonada, huevón, volantín, restorán, pololear, qué fome, tincar, valer hongo, me late. Hago la última ronda del día por las redes sociales y me cruzo con un mensaje de Andrea en Bluesky que podría firmar yo: «me parece cada vez más difícil encontrar un resquicio para la alegría, la esperanza y lo bonito».",
        "url": "/2024/02/20/pensar-clasificar"
      }
      ,

      "2023-12-29-el-fin-del-boletin": {
        "title": "El fin del boletín",
        "author": "",
        "category": "",
        "content": "Hola, suscriptores y suscriptoras de mi newsletter: Hace mucho que no os escribo. Exactamente hace 4 años, 1 mes, 1 semana, 4 días, 12 horas, 57 minutos y 25 segundos (segundo arriba, segundo abajo). En todo ese tiempo me pasaron muchas cosas: cambié dos veces de trabajo, me mudé a Barcelona, me caí una vez por las escaleras del metro (¡ya estoy mejor!), bloqueé el sistema de seguridad del sitio donde trabajaba para hacerme con varios embriones de dinosaurio, dejando sin corriente las vallas perimetrales y poniendo en peligro mi vida y la de varias personas que estaban conmigo, me abrí un blog, me bebí una Fritz-kola, me perdí en mi propio museo. Pero no estoy aquí para contaros lo que he hecho y lo que no he hecho (que, como ya sabéis, es escribiros), sino para explicaros qué es lo que voy a hacer. Lo que voy a hacer es dar de baja esta newsletter. Y luego voy a abrirme otra. Y os voy a pedir que os apuntéis. Algo de intrahistoria sobre esta loca idea Hace unos días decidí reactivar este canal de comunicación tan íntimo y secreto que tenemos vosotros y yo, y para ello monté, con estas manitas que os escriben ahora, un servicio de newsletters en mi servidor. El caso es que al poco de tenerlo todo listo, Mailchimp, la compañía tras Tinyletter, anunció que el próximo año desmantelará la operación y nos darán la patada. Como véis, tomé la decisión correcta tiempo antes de que el desastre asomara siquiera en el horizonte, lo cual digo yo que me convierte en un genio, o en un visionario, o quizá incluso ambas cosas. Dejaré que sea la historia con hache mayúscula quien decida la denominación exacta, aunque ya os digo yo que la cosa pinta a que será “genio visionario”. Bueno, es igual. Imagino que os estaréis preguntando acerca de los planes para esta nueva novísima newsletter. ¿Seguirá siendo una estrategia para tener almacenadas vuestras direcciones de correo o haré algo útil con ella y vuestros emails? En primer lugar, mi plan es escribir con un poco más de frecuencia que hasta ahora. Según mis cálculos, si os envío un mensaje antes del 9 de febrero de 2028 a las 20:25 y 2 segundos (segundo arriba, segundo abajo) lo habré logrado. Como veis, el listón que me he impuesto es bajísimo, pero es que estoy muy ocupado viviendo aventuras, teniendo visiones, y siendo genial. En cualquier caso, la idea de esta newsletter será la misma que la anterior: enviaros mensajes “cuando publique un nuevo proyecto o haga algo extremadamente gracioso”. También es posible que lo utilice para mandaros posts largos de mi blog de vez en cuando, pero eso está por ver. Por cierto, los emails que os envié en su día están aquí, como preservados en el ámbar. Corta el rollo Bien, llegados a este punto, toca daros algunos enlaces: Si os queréis suscribir a mi newsletter solo tenéis que poner vuestro nombre y dirección de correo en el formulario que encontraréis en esta página. Y si no os queréis suscribir, pero queréis leer lo que publico, podéis seguir mis aventuras (pero sobre todo mis desventuras) en mi blog. La dirección es: javier.computer. Y ya está, eso era todo lo que tenía que deciros. Ha sido más fácil de lo que pensaba, lo cual me hace preguntarme por qué no os he escrito con más frecuencia. Quizá realmente no soy tan genial como pensaba. Espero que estéis muy bien. Si queréis nos vemos y nos leemos en el futuro. Y si os apetece escribirme podéis responder a este mensaje o enviarme un correo a: email arroba javier punto computer. Vuestro amigo y vecino, Javier Arce",
        "url": "/2023/12/29/el-fin-del-boletin"
      }
      ,

      "2023-10-04-quack-this-way": {
        "title": "Quack This Way",
        "author": "",
        "category": "",
        "content": "Mi peli 99 de este año ha sido Welcome Back, Mr. McDonald (cuatro estrellitas). Aunque esta película se puede disfrutar como una comedia tierna y divertida sobre la accidentada producción de un montaje radiofónico, es difícil no verla como una advertencia de lo peligrosos que resultan los jefes mediocres (y también, claro, como un recordatorio de la importancia de llevar una moneda de 50¥ en el bolsillo en todo momento). Nobuko Miyamoto (maravillosísima en Tampopo y Supermarket Woman) hace un cameo y Ken Watanabe (también Tampopo, y no sé, ¿Inception?) sale conduciendo un camión. Otra cosa que me ha gustado mucho recientemente y que aprovecho para colar en este post dado que últimamente me prodigo muy poco por aquí, es «Quack This Way». Este pequeño libro es la transcripción de una charla que David Foster Wallace y Bryan A. Garner mantuvieron en 2006 en torno a la escritura y el uso del lenguaje. Incluye algunos consejos sobre como escribir mejor, pero es sobre todo un alegato a favor de la expresión sencilla y clara de las ideas.",
        "url": "/2023/10/04/quack-this-way"
      }

      "2023-06-04-mapas": {
        "title": "Mapas",
        "author": "",
        "category": "",
        "content": "No es ningún secreto que me gustan los mapas. Mucho. ¿Los mapas y yo? Los mejores amigos. Pregúntalo por ahí si quieres. Los mapas me han salvado el culo en innumerables ocasiones. Me han indicado sitios a los que ir, sitios que evitar, me han permitido ir de aquí para allá y me han posibilitado volver de allá para acá. ¡Y sin pedir nada a cambio! Incluso en una época anterior de mi vida los mapas me dieron de comer gracias a mi trabajo como desarrollador en una startup cartográfica. Y, no te creas, que yo también les he dado cosas. Muchos de mis proyectos personales (BiciMap, Map with Me, Avisos Madrid, o Spotimap) han girado en torno a los mapas. Bueno, que me enrollo, todo esto era para decir que he añadido barra estoy añadiendo una cosa nueva a mi blog, y esa cosa nueva son mapas, claro (si no fuese eso el párrafo anterior habría sido muy raro y no vendría a cuento). Pero sí, estaba hablando de mapas. A partir de ahora publicaré mapas que incluirán los lugares que menciono en el blog pero también mis lugares favoritos que no menciono en el blog, pero que perfectamente podría mencionar en el blog y que incluso en algún momento mencione en el blog (ya veremos). Por el momento puedes bichear el mapa de Barcelona, que poco a poco iré completando. Los enlaces a los mapas aparecerán en el pie de cada post que contenga referencias a lugares y también tendrán su feed RSS propio. En el caso del mapa de Barcelona, por ejemplo, el RSS es este. Y cuando añada más mapas crearé una página que los liste todos. ¿O quizá… un mapa de mapas? Vale, vale, ya paro.",
        "url": "/2023/06/04/mapas"
      }

      "2023-05-21-nudos": {
        "title": "Nudos",
        "author": "",
        "category": "",
        "content": "Sin ninguna intención más que la de aprender algo práctico, este fin de semana pasé unas pocas horas haciendo nudos (al parecer, en castellano a este arte se le denomina «cabuyería»). Dejo por aquí varios de los recursos que utilicé: Esta guía amable y tranquila de Julian Oliver está muy bien porque además de enseñarte algunos cuantos nudos útiles dedica cuatro breves vídeos a explicar la terminología básica y otros conceptos importantes. Este vídeo ofrece una buena progresión a partir de un nudo sencillo y fácil de recordar. Este otro vídeo reúne ocho nudos que toda persona hecha y derecha debería conocer. ¿Mi nudo favorito? Por supuesto que el highwayman’s hitch. La historia es probablemente apócrifa, pero se dice que era usado por los bandidos y ladrones de bancos del periodo colonial estadounidense por su extrema facilidad para deshacer el bucle tirando de uno de los extremos.",
        "url": "/2023/05/21/nudos"

      "2023-03-21-poetry-slash": {
        "title": "Poetry Slash",
        "author": "",
        "category": "",
        "content": "Mi piel sigue haciendo el tonto, así que pido una cita en mi centro de salud para ver si alguien puede decirme qué le pasa. Más o menos al mismo tiempo, lanzamos la convocatoria para participar en Poetry Slash, el recital de literatura computacional (y tal) que se celebra dentro de Libros Mutantes. Como en ediciones anteriores (y como no podía ser de otra forma) me entra el agobio pensando en que nadie se apuntará y que tendremos que cancelar, con el descrédito que eso supondrá para mi carrera y mi vida. ¡Tendré que cambiar de nombre, operarme la cara y mudarme a un país exótico con símbolos raros sobre las vocales! En la parte positiva, al menos me darán cita rápida con el dermatólogo. Dramas aparte, si eres una persona creativa interesada en la experimentación con el lenguaje, o si tienes proyectos donde la tecnología y el lenguaje interseccionan y se dan besitos, te animo a que entres en la web y te apuntes como participante. Y si intuyes que es algo que te podría molar, pero no entiendes del todo bien de qué va todo esto, estaré encantado de contarte más cosas por vía telemática, telepática o telefónica.",
        "url": "/2023/03/21/poetry-slash"
      }

      "2023-01-29-s23w04": {
        "title": "S23W04",
        "author": "",
        "category": "",
        "content": "Al principio de la semana hago Cmd+Tab y me meto en un taller de escritura donde, como en The Whale, el instructor se esconde tras un rectángulo opaco, y donde, a diferencia de The Whale, no presento ningún trabajo escolar sobre Moby Dick que luego el profesor insiste machaconamente en que le lean. Tampoco entrego un texto «jodidamente honesto» ni nada parecido, si no mil quinientas palabras, repartidas en cómodos fascículos e hilvanadas con aprensión y nocturnidad, que posteriormente son recibidas con interés moderado tirando a bajo (lo cual naturalmente me desinfla y me lanza a un estado de malestar general del que apenas estoy saliendo ahora; algo por otro lado muy similar a lo que sentí durante la proyección de la estúpida peli de Aronofsky). Al margen de mi experiencia particular, reflexiono sobre la imposibilidad real de enseñar a escribir. Como mucho, lo único que puede hacerse es intervenir ex post facto y realizar observaciones puntuales sobre elementos superfluos o ausentes, señalar desatinos ortotipográficos, insistir en la importancia capital de la absorción de múltiples fuentes (cuantas más referencias y más diversas, mejor), y reiterar que las náuseas y otras incomodidades psicosomáticas para los que la ciencia aún no ha encontrado remedio son inherentes al proceso creativo y que hay que joderse y seguir escribiendo. Pues vaya. En ese sentido, los talleres como al que yo fui solo pueden resultar un fracaso si los asistentes, inicialmente interesados en la práctica de la escritura, salen de los mismos desencantados, volcando su atención en actividades de dudosa moralidad como la minería de bitcoins o el diseño gráfico. Dado que no fue este mi caso, considero que el dinero y el tiempo que invertí estuvieron bien empleados. De este taller en particular me llevo varias cosas: La importancia de desmitificar el acto creativo y de subestimar a su objeto. Se ha de escribir por placer, para uno mismo, para pasar el rato y para evitar caer en el crimen organizado. Esta idea sirve como una medicina que previene contra las ridículas autoimposiciones que redundan en la corrupción del espíritu y la aniquilación del goce. El valor de escribir con frecuencia para, de nuevo, reducir los efectos perniciosos de un mal día frente al papel o la pantalla. La noción de que uno puede (¡y debe!) concederse licencia para robar y desmontar los textos ajenos, y para refundir las ideas, frases, estructuras, o cualquier otro elemento que resulte atractivo a la vista, el oído, o el intelecto. La lista específica de referencias y lecturas recogidas durante los tres días que duró el taller. Si hay interés, quizá comparta dicha lista en otra ocasión. Mientras tanto, seguiré leyendo variado, escribiendo mucho, y sintiéndome regular (pero sin que esto me paralice).",
        "url": "/2023/01/29/S23W04"
      }
      ,
    
      "2023-01-22-s23w03": {
        "title": "S23W03",
        "author": "",
        "category": "",
        "content": "Semana agridulce y confusa pero también bonita en la que me ofrecieron volver a organizar Poetry Slash (manténganse a la escucha), recibí dos malas noticias de amigas cercanas, fui al Pony y al Fismuler con Erica, vi The Whale con ella, Yago y Anna («people are amazing», la peli todo lo contrario), me levanté súper pronto para ir al dentista (algo supuestamente divertido que nunca etc.), cociné un bizcocho que me acompañó en los mejores momentos, vi Touchez Pas au Grisbi (mal) y Undine (peor), y pasé un día estupendo deambulando con Erica por Vilassar de Mar y Premià (también de Mar) planeando la construcción del parque temático más grande del mundo dedicado a las principales emociones humanas: el terror, el amor, la confusión, y las ganas de ir al baño (entre otras). Las únicas fotos decentes que hice fueron en sueños.",
        "url": "/2023/01/22/S23W03"
      }
      ,
    
      "2023-01-15-s23w02": {
        "title": "S23W02",
        "author": "",
        "category": "",
        "content": "Escribo estas líneas desde el tren León-Barcelona que me devolverá, por fin, a casa. ¿Pero a qué llamo yo casa? ¿Cuánto tiempo he estado realmente fuera? ¿Y quién es el presidente ahora? Imposible determinar nada con exactitud (especialmente con esta wifi). Lo que para mí representaron varios años de soledad y vacío intergaláctico, para las personas que conocía y amaba en la Ciudad Condal solo habrán sido tres o cuatro semanas. Tal es la perversa naturaleza de los viajes allende los márgenes del Sistema Solar. Mientras me aproximo a mi destino a velocidades cercanas a las de la luz y pasa a mi lado el servicio de bar móvil (con similar urgencia), repaso mis temores de viajero interestelar: que cuando vuelva ya nadie se acuerde de mí, que la tecnología del mundo al que retorno me resulte ininteligible y las costumbres de sus gentes, alienígenas. Aunque, por otro lado, ¿en qué difere esto de un día cualquiera? Esta segunda semana del año me atravesó el cuerpo como un puñado de neutrinos, pero algunas cosas sí que hicieron mella. Quizá el suceso más destacable de todos fue el cumpleaños de mi abuela. Cien años dando vueltas alrededor del Sol, ahí es nada. Aparte de su nacimiento, que la Wikipedia no recoge, he aquí varios hechos reseñables del año en que vino al mundo (1923, para los despistados): El 9 de enero tuvo lugar el primer vuelo del autogiro de Juan de la Cierva. El 9 de marzo Lenin sufre su tercer infarto, but who’s counting? Probablemente el Partido Comunista. El 26 de mayo se celebran las primeras «24 Horas de Le Mans». El 13 de julio se inaugura el famoso y autorreferencial cartel de Hollywood que pone «Hollywood». Hasta el momento el cartel decía «Hollywoodland». El 20 julio Pancho Villa es asesinado. El 24 de julio se disuelve el Imperio Otomano. El 16 de octubre Roy y Walt Disney fundan «The Walt Disney Company». El 29 de diciembre Zworykin registra la patente de la televisión; un siglo más tarde mi abuela usará esa misma invención para ver Pasapalabra todas las tardes. Pero volviendo a mí, gracias, esta segunda semana del año la pasé también orbitando, pero en mi caso alrededor de una gran bola de estrés laboral y, en menor medida, personal. Esto tuvo como efecto secundario que viera menos películas que la semana anterior (aunque logré colar un par de pelis muy buenas): The Bad Sleep Well ★★★★½: un thriller japonés que nos recuerda que hay que desconfiar de la gente que duerme como un tronco. Elevator to the Gallows ★★★★: un thriller francés que nos recuerda lo sano que es usar las escaleras. Suspicion ★★★: un thriller estadounidense que nos recuerda que Hitchcock también tiene pelis flojas, pero que hasta esas son interesantes de ver. Además de celebrar la longevidad de mi abuela, lidiar con la bola de estrés y ver varios thrillers en blanco y negro, también saqué tiempo para arañar algunas páginas de «La Montaña Mágica», comenzar los diarios de Patricia Highsmith, apuntarme in extremis al taller de escritura que organiza Cascante a finales de mes, y enfadarme con mi casero, quien asumo que duerme a pierna suelta. Intergalácticamente, Javier",
        "url": "/2023/01/15/S23W02"
      }
      ,
    
      "2023-01-12-obsidian": {
        "title": "Obsidian",
        "author": "",
        "category": "",
        "content": "Ah, mira, por fin un post con un poco de código que quizá te resulte de interés si, como yo: Usas Obsidian para escribir tus cosas. Sientes la extraña (pero loable) necesidad de saber todo lo que has escrito hoy. Tienes un claro (pero malsano) interés en conocer lo que escribiste en esta fecha el año anterior, o el anterior, o el anterior, etc. Si te encuentras en la interescción (o quizá mejor en la encrucijada, que es una palabra mucho más bonita) del primer punto con cualquiera de los otros dos, sigue leyendo (si no, ahí tienes la puerta, gracias por nada). Al lío Bien, pues lo primero que tienes que hacer es instalar Dataview, que es un plugin que permite realizar consultas y búsquedas en tus documentos de Obsidian: Y lo segundo que tienes que hacer es pegar los siguientes bloques de código en alguna de tus páginas. Yo los tengo en mi plantilla diaria, porque usan como referencia la fecha de creación del fichero para hacer sus (malvados) cálculos. Este primer bloque te dirá todo lo que escribiste hoy: LIST WHERE file.mday = this.file.day AND file.name != this.file.name SORT file.mtime DESC Y este otro, todo lo que escribiste este mismo día en años anteriores (muy útil para saber, por ejemplo, que estabas igual de en la mierda el 12 de enero de 2016 que ahora mismo… a mí no me mires): LIST FROM \"Diario\" WHERE file.day.day = this.file.day.day AND file.day.month = this.file.day.month AND file.day.year != this.file.day.year SORT file.name desc El código anterior solo busca dentro de la carpeta Diario (que es la que uso yo para guardar mis entradas personales). Si quieres que mire en todo tu Obsidian, simplemente borra todo menos LIST en esa línea y ya está. Ah, cuando pegues el código no te olvides de meterlo dentro de las siguientes marcas, o de lo contrario Dataview se hará el loco. ```dataview aquí va tu código ``` Esto es todo lo que tenía que contarte hoy. Espero que esta información te resulte igual de útil que a mí y que un día nos veamos ahí fuera y me des un abrazo1 porque este post2 te cambió la vida. 1: También puede ser un beso. 2: Extensible a otros textos.",
        "url": "/2023/01/12/obsidian"
      }
      ,
    
      "2023-01-10-enlaces-diplomaticos": {
        "title": "Enlaces Diplomáticos",
        "author": "",
        "category": "",
        "content": "Algunos enlaces que se han posado breve y delicadamente en mis pestañas (las del navegador, pero de alguna forma también las de mi cara bonita): Simple Type Co: una pequeña fundición tipográfica digital con precios modestos y fuentes de calidad, cortesía del cofundador de Dribbble. Webgbcam: una web para hacerte selfies a la manera tradicional: con una Game Boy Camera (vía v buckenham) Curiouser and Curiouser!: dice su autora, Livia Satriano, que es “una wunderkammer en formato Telegram” y así es. Súper recomendable también meter la nariz en sus cuentas de Instagram (la suya personal y la de Libri Belli, donde publica fotografías de libros y otros objetos maravillosos). Like a Hurricane: An Unofficial Oral History of Street Fighter II: Read-Only Memory es una editorial especializada en libros sobre videojuegos y este sobre cómo se gestó Street Fighter II tiene una pinta fantástica.",
        "url": "/2023/01/10/enlaces-diplomaticos"

      "2023-01-08-s23w01": {
        "title": "S23W01",
        "author": "",
        "category": "",
        "content": "En la semana uno, la última antes de regresar a la gran ciudad, volví al trabajo (obviamente, contra mi voluntad) y me encontré con que mi traslado a un nuevo equipo estaba en marcha (ídem) y tenía fecha definitiva (el próximo lunes). En la semana primera jugué dos veces al Catán (una vez gané, una vez perdí, la vida es así), hice un cameo en el blog de Ari, volví a last.fm tras hablar con Erica y si ahora miras esta página y coincide que estoy escuchando algo lo sabrás antes que nadie (aquí está el código del asunto). En la semana principal, la semana number one, también vi varias películas que te paso a detallar: Ikarie XB 1 ★★★★: ciencia ficción checa, a medio camino entre el optimismo naíf de los cincuenta y el distopismo setentero de los setenta, en la que viajamos en misión intergalática a la estrella Alfa Centauri buscando soluciones habitacionales alternativas porque tenemos nuestro planeta hecho unos zorros. White Noise ★★½: admito que me pasé toda la película tratando de determinar si era buena o mala y no la disfruté nada. ¿Es una buena adaptación? Pues no lo sé. ¿Tendría sentido sin la existencia del libro? Yo creo que no. ¿Adam Driver tiene potencial para la comedia? Me parece que sí. Au Hasard Balthazar ★★½: esta peli ciertamente no tiene un plano feo, pero déjame que le tire una piedra a la que es considerada por muchos una obra maestra del cine y confiese que me resultó imposible conectar con unos personajes que parecieran estar escritos por una IA pocha. Menos el burro, el burro está fetén. Prison on Fire ★★★½: una historia de exaltación de la amistad carcelaria que me gustó mucho. Triadas hongkonesas, chanchullos penitenciarios, Chow Yun-fat haciendo el payaso pero sabiendo de qué va el juego, y un diseñador de publicidad empanadísimo que no se entiende que dure más de veinticuatro horas vivo. The Menu ★½: esta es una película terriblemente boba que se va volviendo más y más ridícula a medida que avanza la trama. Le he quitado media estrella tras pensar en ella otra vez. Run Silent, Run Deep ★★★: va de un tipo (Gable) que está quemadísimo porque unos japoneses le hundieron el submarino (estamos en la II Guerra Mundial, estas cosas pasan) y como castigo le han puesto a trabajar en un despachito fuera del agua. Pero entonces un buen día se le cruzan los cables con tanto rellenar formularios y tanto entrar y salir del despachito y decide que se va a vengar, ya lo creo que sí, aunque para ello tenga que hacerle la puñeta a Burt Lancaster (que estaba la mar de contento con su propio submarino y a quienes sus compis de trabajo le habían regalado una cazadora porque Burt es muy majete y les cae genial). Hay mucho personal mirando a través de prismáticos, así que obviamente la metí en mi blog. City on Fire ★★★½: en un momento dado uno de los malos vuela un coche por los aires de dos disparos y ahí te das cuenta de que va a ser una gran peli. Tiene todas las cosas que uno esperaría de una película de acción ochentera (el saxofón es un personaje más, claro) y repiten varios actores de Prison on Fire. Chow Yun-fat sigue haciendo de payaso carismático. Además de todo lo anterior, me postulé para el premio Nobel (no sé cuál de ellos exactamente… ¿quizá una combinación de todos?) y la Persona del Año tras improvisar un mini seminario sobre contraseñas para mis padres y hacer que abandonaran unas prácticas de seguridad que harían llorar a Bruce Schneier. También añadí una lista de mis blogs preferidos por aquí, avancé en ese hermoso ladrillín que es «La Montaña Mágica» (aquí un párrafo favorito), y no puse el pie en Twitter o Instagram (bueno, allí lo hice brevemente para subir fotos de los gatos de mi hermano y su novia y mirar tus stories).",
        "url": "/2023/01/08/S23W01"
      }

      "2022-11-19-internet-detour": {
        "title": "Internet Detour",
        "author": "",
        "category": "",
        "content": "Caminamos por la Zona Franca siguiendo cables invisibles de fibra oscura y mirándole las antenas a los edificios de forma descarada, perseguidos a corta distancia por un equipo de grabación canadiense, y ya cuando el tour está finiquitado del todo y nos estamos tomando unas cerves en un párking perdido por ahí se acerca B donde estoy sentado y me dice hola yo a ti te conozco, ¿no? Esto me sorprende porque nos habremos visto como dos veces en, no sé, ¿cinco años? Le digo que sí, que efectivamente nos conocemos, y tras ponerle al corriente de la última vez que coincidimos en algo me llega la inspiración y le suelto que quiero hacer cosas con ordenadores e Internet en Barcelona pero que no encuentro a nadie. Y M, que ha pegado la oreja, y él se ríen un poco de mí por la forma de expresarlo pero me preguntan que si conozco a R y yo les digo que no sé quién es R y me dicen que tengo que conocer a R porque ella hace cosas con ordenadores e Internet en Barcelona y entonces M me agarra y me lleva a un lado y me presenta a R. Y R es maja y hablamos un poco y nos intercambiamos los instagrams y decimos de hablar en algún momento y me voy a casa súper contento por cómo ha salido la mañana. Después de llegar a casa tras cuarenta horribles horas en el metro le pregunto a J que si va a la inauguración de una expo de ilustración sobre perros que hay esa tarde en la galería de sus amigos pero J me dice que está de bajona emocional tras pasarse la mañana haciendo fotos por ahí, así que quedamos en quedar otro día y justo al mismo tiempo me escribe J (no la J de la que estaba hablando, obviamente, si no otra J) porque resulta que está en la ciudad y tiene un rato libre antes de ir a cenar con sus padres. Total, que decidimos ir tomar algo y le llevo al teatro (bueno, no, al bar del teatro) que es un sitio muy tranqui que me gusta mucho y que me queda al lado de casa. Y vamos allí y lo que hacemos es poner sobre la mesa nuestras respectivas miserias laborales y me siento un poco mejor pero también un poco peor porque es una mierda que volvamos a estar los dos mal con el trabajo porque al fin y al cabo es solo trabajo pero por otro lado es el puto trabajo, ¿verdad? Pues sí.",
        "url": "/2022/11/19/internet-detour"
      }

      "2022-10-10-mr-advice": {
        "title": "Mr Advice",
        "author": "",
        "category": "",
        "content": "Having a good time will also likely mean your games are strange - misshapen, erratic, half-formed, weirdly over- and under-developed at the same time. You will have to mutilate your way through the canon of design. A lot of the things you take for granted about the form will turn out to be boring, or hard to implement, or not fit with your own process, or you might feel like chopping them out for whatever other reason. Meanwhile the most trivial things can grab your attention, draw you in. I think that’s fine. I don’t think anybody needs more well-balanced games - that’s the worst of all backhanded compliments, next to “diligent”. Mr Advice",
        "url": "/2022/10/10/mr-advice"
      }

      "2022-04-26-la-maleta": {
        "title": "La maleta",
        "author": "",
        "category": "",
        "content": "Inspirado por este tutorial de Everest Pipkin implementé un sistema para subir imágenes desde mi ordenador a esta página sin intervención divina o humana y aproveché para volcar mi multipremiada if I may say so colección de gifs que estaba cogiendo polvo aquí · Después de comer, y animado por la ausencia de ese granizo traicionero tan típico de Barcelona en abril (¿qué? ¿que no es normal? bueno, mira, yo qué sé, yo hablo de lo que veo), fui dando un paseo a mi cafetería de confianza con la intención leer y cafeinarme al sol, pero por un desgraciado error humano, demasiado humano, parte del contenido acabó distribuido por toda la calle. Sin perder el ritmo o la compostura repetí la misma operación (la de comprar otro café, no la de ensuciar la calle) en una cafetería diferente, busqué un hueco en una de las plazas del barri y terminé de leer Artforum, un librito de temática ridícula (en el buen sentido) en el que su autor, César Aira, revela la relación obesiva que tiene con la revista de arte contemporáneo Artforum. Me encantó · Por la tarde salí a pasear y volví a casa con uno de los Dovlátov que ha publicado Fulgencio Pimentel.",
        "url": "/2022/04/26/la-maleta"
      }

      "2022-04-26-hesitations": {
        "title": "Hesitations",
        "author": "",
        "category": "",
        "content": "Many people don’t want to quit because they worry: without my Twitter account, who will listen to me? In what way will I matter to the world beyond my apartment, my office, my family? I believe these hesitations reveal something totally unrelated to Twitter. I don’t have words for it, exactly, but if you find yourself fretting in this way, I will gently suggest that it’s worth questing a bit inside yourself to discover what you’re really worried about. Robin Sloan, The lost thread",
        "url": "/2022/04/26/hesitations"

      "2022-04-24-i-need-nothing": {
        "title": "I need nothing",
        "author": "",
        "category": "",
        "content": "For the latter part of his career, Cutler lived on his own in a flat on Parliament Hill Fields, north London, which he found by placing an ad in the New Statesman saying “Ivor Cutler seeks room near Heath. Cheap!”. There he would receive visitors, and his companion Phyllis King, in a reception room filled with clutter, pictures and curios, including his harmonium, some ivory cutlery (a pun, of course) and a wax ear stapled to the wall with six-inch nails - proof of his dedication to the Noise Abatement Society, because of which he forbade his audience ever to whistle in appreciation at his work. The bicycle was his preferred mode of transport, its cow-horn handlebars in the sit-up-and-beg position in line with his Alexander technique practice. Ivor Cutler",
        "url": "/2022/04/24/i-need-nothing"
      }

        "content": "Hace unos días me enteré (por LinkedIn, from all the places) que la Biblioteca Nacional de España había lanzado su podcast oficial llamado “Memoria Sonora”. Mi decepción fue enorme cuando descubrí que las dos únicas formas de acceder al contenido eran: bien a través de una plataforma propietaria y de dudosísima ética como es Spotify, bien manualmente desde la anticuada web de la BNE. Para solucionar esta ridiculez decidí liberar el podcast publicando un feed de RSS. Así que si buscas “Memoria Sonora” en tu app de podcasts favorita podrás escucharlo cómodamente.",
