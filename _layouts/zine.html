{% assign className = layout.className -%}
{% if page.className != null -%}
  {% assign className = page.className -%}
{% endif -%}

<!doctype html>
<html lang="es" class="html-{{ className | default: page.category | downcase  }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title -%}
        {{ page.title }}
      {% else -%}
        {{ site.title }}
      {% endif -%}
    </title>

    <link rel="shortcut icon" href="{{ base.url | prepend: site.url }}/favicon.ico">

    {% include meta.html -%}
    {% include scripts.html -%}
    {% feed_meta -%}

    <link
      type="application/atom+xml"
      rel="alternate"
      href="{{ base.url | prepend: site.url }}/feeds/photos.xml"
      title="Javier's computer &middot; Photos"
    >

    <script defer data-api="/api/event" data-domain="boletinbotanico.com" src="/js/stats.js"></script>
  </head>

  <body class="Layout__{{ className | default: page.category | downcase  }}">
    {{ content }}
    <script src="{{ 'scripts/lazyload.min.js' | relative_url }}?version={{site.version}}" charset="utf-8"></script>
  </body>
</html>
