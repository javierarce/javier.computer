---
className: Photo
---
<div class="Post">
  <div class="Post__content">
    <figure class="Figure">
      <picture>
        <source data-srcset="https://img.javier.computer/{{ page.title }}_640.webp 640w, https://img.javier.computer/{{ page.title }}_1280.webp 1280w, https://img.javier.computer/{{ page.title }}_2880.webp 2880w" type=image/webp>
          <source data-srcset="https://img.javier.computer/{{ page.title }}_640.jpg 640w, https://img.javier.computer/{{ page.title }}_1280.jpg 1280w, https://img.javier.computer/{{ page.title }}_2880.jpg 2880w">
            <img class="Photo lazy" data-src="https://img.javier.computer/{{ page.title }}_1280.jpg">
      </picture>
      <figcaption class="Figure__caption is-dark">{{ page.description }}</figcaption>
    </figure>
  </div>
</div>
