---
layout: base
className: Photo
---

<div class="Content">
  {% include navigation.html %}
  <div class="Photos__content">
    <div class="Photos__header">
      <a href="/photos/archive">Archive</a> | <a href="/photos">Feed</a>
    </div>

    {% if page.filenames %}

    <div class="Photo__collection">
      {% assign filenames = page.filenames %}
      {% for filename in filenames %}

      <div class="Photo">
        <div class="Photo__content">
          <figure class="Figure">
            <picture>
              <source data-srcset="https://img.javier.computer/{{ filename }}_640.webp 640w, https://img.javier.computer/{{ filename }}_1280.webp 1280w, https://img.javier.computer/{{ filename }}_2880.webp 2880w" type=image/webp>
                <source data-srcset="https://img.javier.computer/{{ filename }}_640.jpg 640w, https://img.javier.computer/{{ filename }}_1280.jpg 1280w, https://img.javier.computer/{{ filename }}_2880.jpg 2880w">
                  <img class="Photo lazy" data-src="https://img.javier.computer/{{ filename }}_1280.jpg">
            </picture>
          </figure>
        </div>
      </div>
      {% endfor %}
      <figcaption class="Figure__caption is-dark">{{ title }} {{ content }}</figcaption>
      <div class="Photo__date">{{ page.date | date: '%B %d, %Y' }}</div>
    </div>
    {% else %}






    <div class="Photo">
      <div class="Photo__content">
        <figure class="Figure">
          <picture>
            <source data-srcset="https://img.javier.computer/{{ page.filename }}_640.webp 640w, https://img.javier.computer/{{ page.filename }}_1280.webp 1280w, https://img.javier.computer/{{ page.filename }}_2880.webp 2880w" type=image/webp>
              <source data-srcset="https://img.javier.computer/{{ page.filename }}_640.jpg 640w, https://img.javier.computer/{{ page.filename }}_1280.jpg 1280w, https://img.javier.computer/{{ page.filename }}_2880.jpg 2880w">
                <img class="Photo lazy" data-src="https://img.javier.computer/{{ page.filename }}_1280.jpg">
          </picture>
          <figcaption class="Figure__caption is-dark">{{ title }} {{ content }}</figcaption>
          <div class="Photo__date">{{ page.date | date: '%B %d, %Y' }}</div>
        </figure>
      </div>
    </div>
    {% endif %}

    {% include footer.html %}
  </div>
</div>
