---
layout: base
className: Photo
---
<div class="Content">
  {% include navigation.html %}

  <div class="Post">
    <div class="Post__content">
      <figure class="Figure">
        <picture>
          <source data-srcset="https://img.javier.computer/{{ page.filename }}_640.webp 640w, https://img.javier.computer/{{ page.filename }}_1280.webp 1280w, https://img.javier.computer/{{ page.filename }}_2880.webp 2880w" type=image/webp>
            <source data-srcset="https://img.javier.computer/{{ page.filename }}_640.jpg 640w, https://img.javier.computer/{{ page.filename }}_1280.jpg 1280w, https://img.javier.computer/{{ page.filename }}_2880.jpg 2880w">
              <img class="Photo lazy" data-src="https://img.javier.computer/{{ page.filename }}_1280.jpg">
        </picture>
      </figure>
    </div>

      {{ content }}
    <a href="{{ page.url }}" class="Post__date">{{ page.date | date: '%B %d, %Y' }} - {{ page.where }}</a>
  </div>
  {% include footer.html %}
</div>
