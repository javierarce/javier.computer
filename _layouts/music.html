---
layout: base
className: Post
---
<div class="Content">
  {% include navigation.html -%}

  <div class="Music__header">
    <a href="/music">Music</a>
  </div>

  <div class="Music">
    <div class="Music__content">
      <img class="Music__photo Photo lazy" data-src="{{ page.img }}">
      {{ content }}
      <a href="{{ page.link }}" target="_blank">{{ page.title }}</a> by {{ page.band }}
    </div>
  </div>
  {% include footer.html -%}
</div>
