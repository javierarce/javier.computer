<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.show_title and page.title -%}{{ page.title }} - {% endif -%}{{ site.description }}</title>

    <link rel="shortcut icon" href="{{ base.url | prepend: site.url }}/favicon.ico">

    {% include meta.html -%}
    {% include scripts.html -%}

    {% feed_meta %}

    {% assign className = layout.className %}
    {% if page.className != nil %}
    {% assign className = page.className %}
    {% endif %}

    <body class="Layout__{{ className | default: page.category | downcase  }}">
      {{ content }}
      <script src="{{ 'assets/scripts/lazyload.min.js' | relative_url }}?version={{site.version}}" charset="utf-8"></script>
    </body>
</html>
