---
layout: base
className: Drawing
---
<div class="Content">
  {% include navigation.html -%}

<div class="Drawing__header">

    <a class="Navigation__link" href="/drawings" title="">Drawings</a> 
<span>&middot;</span>
  {{ page.title }} 
  </div>

  <div class="Drawing__image">
    {% if page.content %}
    <div class="Drawing__content">
    {{ page.content }}
    </div>
    {% endif %}

    {% for filename in page.filenames %}
    <div class="Drawing">
      <img src="/img/drawings/{{ page.dir }}/{{ filename }}" alt="{{ page.title }}" />
    </div>
    {% endfor %}
  </div>

<div class="Drawing__header">
  <a href="/drawings">Drawings</a>
  </div>


  {% include footer.html -%}
</div>
