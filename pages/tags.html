---
title: Tags
layout: page
permalink: /tags/
category: tags
---
<div class="tags">
  <ul class="tags__list">
    {% for tag in site.tags -%}
    <li>
      <a href="/tags/{{ tag[0] }}">{{ tag[0] | capitalize }}</a>
      <span class="is-light is-sm">({{ tag[1] | size }})</span>
    </li>
    {% endfor -%}
  </ul>
</div>
