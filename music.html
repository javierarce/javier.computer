{% assign music = site.data.music | reverse %} 
<div class="Music">
  {% for post in music %}
  <div class="Music__cover">
    <img class="Music__img" src="/assets/img/music/{{ post.cover }}" />
    {{ post.album  }} / {{ post.artist  }}
  </div>
  {% endfor %}
</div>
