    <h3 id="sub-rosa">Sub rosa</h3>

<hr />

<p>The Latin phrase sub rosa means “under the rose”, and is used in English to denote secrecy or confidentiality, similar to the Chatham House Rule. The rose as a symbol of secrecy has an ancient history.</p>
